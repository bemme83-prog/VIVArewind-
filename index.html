<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVA REWIND - STABILITY 20:45</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        #overlay { 
            position: fixed; inset: 0; z-index: 9999; 
            background: #1a4a9e; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; cursor: pointer; color: white; 
        }
        .viva-btn { 
            padding: 25px 50px; border: 4px solid #ffff00; color: #ffff00;
            font-size: 28px; font-weight: bold; text-transform: uppercase; 
        }

        #player-wrapper { position: absolute; inset: 0; z-index: 1; }
        #status-box { 
            position: absolute; top: 20px; right: 20px; z-index: 2000; 
            background: rgba(0,0,0,0.8); color: #0f0; padding: 10px; 
            font-family: monospace; border: 1px solid #0f0; font-size: 12px;
        }
        #viva-clock { position: absolute; top: 32px; left: 30px; z-index: 100; color: #fff; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>

<div id="overlay" onclick="powerOn()">
    <div class="viva-btn">VIVA STARTEN</div>
</div>

<div id="status-box">Warte auf Klick...</div>
<div id="viva-clock">00:00</div>

<div id="player-wrapper">
    <div id="player-anchor"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let mode = 'MUSIC';
    let watchdog;
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const singleIntermissionId = 'h07xiwYGLvs';

    function onYouTubeIframeAPIReady() {
        document.getElementById('status-box').innerText = "API BEREIT";
    }

    function createPlayer(videoId, isPlaylist = false) {
        const status = document.getElementById('status-box');
        status.innerText = "LADE " + mode + "...";

        // Altes Player-Element komplett entfernen und neu setzen
        const wrapper = document.getElementById('player-wrapper');
        wrapper.innerHTML = '<div id="player-anchor"></div>';

        const playerVars = {
            autoplay: 1, controls: 0, modestbranding: 1, rel: 0, 
            playsinline: 1, enablejsapi: 1, iv_load_policy: 3
        };

        if (isPlaylist) {
            playerVars.listType = 'playlist';
            playerVars.list = videoId;
        }

        try {
            player = new YT.Player('player-anchor', {
                height: '100%', width: '100%',
                videoId: isPlaylist ? null : videoId,
                playerVars: playerVars,
                events: {
                    'onReady': (e) => {
                        e.target.unMute();
                        if (isPlaylist) {
                            // ZufÃ¤lliger Start in der Playlist
                            const randomIndex = Math.floor(Math.random() * 40);
                            e.target.playVideoAt(randomIndex);
                        } else {
                            e.target.playVideo();
                        }
                        status.innerText = "WIEDERGABE: " + mode;
                    },
                    'onStateChange': onPlayerStateChange,
                    'onError': (e) => {
                        status.innerText = "FEHLER - REBOOT...";
                        setTimeout(() => createPlayer(musicPlaylistId, true), 2000);
                    }
                }
            });
        } catch (e) {
            status.innerText = "CRITICAL ERROR. REFRESH.";
        }
    }

    function onPlayerStateChange(event) {
        if (mode === 'INTERMISSION' && event.data === YT.PlayerState.ENDED) {
            mode = 'MUSIC';
            createPlayer(musicPlaylistId, true);
        }
        if (event.data === YT.PlayerState.PLAYING) {
            startWatchdog();
        }
    }

    function startWatchdog() {
        clearInterval(watchdog);
        watchdog = setInterval(() => {
            if (mode === 'MUSIC' && player && typeof player.getDuration === 'function') {
                const duration = player.getDuration();
                const currentTime = player.getCurrentTime();
                if (duration > 0) {
                    const timeLeft = duration - currentTime;
                    document.getElementById('status-box').innerText = "RESTZEIT: " + Math.round(timeLeft) + "s";
                    
                    // Bei 25 Sekunden Restzeit erfolgt der harte Wechsel
                    if (timeLeft <= 25 && timeLeft > 0) {
                        clearInterval(watchdog);
                        mode = 'INTERMISSION';
                        createPlayer(singleIntermissionId, false);
                    }
                }
            }
        }, 1000);
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        createPlayer(musicPlaylistId, true);
    }

    setInterval(() => {
        const n = new Date();
        document.getElementById('viva-clock').innerText = 
            n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0');
    }, 1000);
</script>
</body>
</html>
