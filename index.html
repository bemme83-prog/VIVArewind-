<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVArewind - LIVE</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        #player-container { position: relative; width: 100vw; height: 100vh; background: #000; }
        #player { width: 100%; height: 100%; pointer-events: none; transform: scale(1.1); } /* Scale entfernt schwarze Ränder */
        
        /* CRT Scanline Effekt */
        #player-container::after {
            content: " "; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; z-index: 5; pointer-events: none;
        }

        #viva-logo { position: absolute; top: 30px; right: 40px; width: 110px; z-index: 10; opacity: 0.6; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        
        /* Die VIVA Bauchbinde */
        #song-info {
            position: absolute; bottom: 12%; left: 5%; background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white; padding: 15px 35px; font-weight: bold; text-transform: uppercase; font-style: italic;
            box-shadow: 10px 10px 0px #000; z-index: 20; display: none; animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }

        /* Steuerung dezent unten */
        #controls {
            position: absolute; bottom: 0; width: 100%; height: 80px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8)); z-index: 30; 
            display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s;
        }
        #controls:hover { opacity: 1; }
        .btn { 
            background: rgba(255,255,255,0.2); color: white; border: 2px solid white; padding: 10px 25px; 
            margin: 0 15px; cursor: pointer; font-weight: bold; border-radius: 50px; text-transform: uppercase;
        }
        .btn:hover { background: #ff00ff; border-color: #ff00ff; }

        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="start-overlay" onclick="startTV()">
    <div style="text-align: center; color: white;">
        <h1 style="font-size: 50px; color: #ff00ff; margin: 0;">VIVA REWIND</h1>
        <p style="letter-spacing: 5px;">KLICKEN ZUM EINSCHALTEN</p>
    </div>
</div>

<div id="player-container">
    <div id="player"></div>
    <img id="viva-logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e3/VIVA_Logo.svg">
    
    <div id="song-info">
        <p id="track-artist" style="margin:0; font-size: 18px; opacity: 0.9;"></p>
        <h2 id="track-title" style="margin:0; font-size: 28px;"></h2>
    </div>

    <div id="controls">
        <button class="btn" onclick="playPrevious()">◀ ZURÜCK</button>
        <button class="btn" onclick="playNext()">SKIP ▶</button>
    </div>
</div>

<script>
    let musicVideos = [];
    let history = []; 
    let currentVideo = null;
    let player;

    // Lädt deine hunderte Songs aus der musicVideos.json
    async function loadDatabase() {
        try {
            const res = await fetch('musicVideos.json');
            if(res.ok) {
                musicVideos = await res.json();
                console.log(musicVideos.length + " Songs geladen.");
            }
        } catch(e) {
            console.error("Datenbank konnte nicht geladen werden.");
        }
    }

    function startTV() {
        document.getElementById('start-overlay').style.display = 'none';
        if (player) {
            player.unMute();
            player.playVideo();
        }
    }

    function playNext() {
        if (currentVideo) history.push(currentVideo);
        if (history.length > 20) history.shift(); // History begrenzen
        
        // Zufälliges Video aus der Liste wählen
        const next = musicVideos[Math.floor(Math.random() * musicVideos.length)];
        currentVideo = next;
        updatePlayer(next);
    }

    function playPrevious() {
        if(history.length > 0) {
            const last = history.pop();
            currentVideo = last;
            updatePlayer(last);
        }
    }

    function updatePlayer(video) {
        if (!player) return;
        player.loadVideoById(video.id);
        
        // Bauchbinde anzeigen
        const info = document.getElementById('song-info');
        if (video.artist !== "VIVA") {
            document.getElementById('track-artist').innerText = video.artist;
            document.getElementById('track-title').innerText = video.title;
            // 2 Sekunden warten vor Einblendung (wie im echten TV)
            setTimeout(() => {
                info.style.display = 'block';
                setTimeout(() => { info.style.display = 'none'; }, 8000);
            }, 2000);
        } else {
            info.style.display = 'none';
        }
    }
