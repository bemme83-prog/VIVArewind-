<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIVA REWIND LIVE</title>
    <style>
        :root { 
            --viva-pink: #ff00ff; 
            --viva-cyan: #00ffff; 
            --logo-blau: #1a4a9e; 
            --logo-gelb: #ffff00; 
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        #screen { position: relative; width: 100%; height: 100dvh; overflow: hidden; background: #000; cursor: none; }

        /* CRT STATIC EFFECT */
        #static-overlay {
            position: fixed; inset: 0; z-index: 500; pointer-events: none;
            background: url('https://media.giphy.com/media/oEI9uWUicGLeE/giphy.gif');
            opacity: 0; mix-blend-mode: screen; transition: opacity 0.2s;
        }
        .zapping #static-overlay { opacity: 0.2; }

        /* --- VIVA REWIND LOGO --- */
        #viva-container {
            position: absolute; top: 30px; right: 30px; z-index: 100;
            display: flex; flex-direction: column; align-items: flex-end;
            pointer-events: none; opacity: 0.9;
        }
        #viva-logo { display: flex; gap: 0; }
        .logo-svg { 
            width: 35px; height: 35px; 
            fill: none; stroke-width: 10; 
            stroke-linejoin: round; stroke-linecap: round; 
        }
        .blau { stroke: var(--logo-blau); }
        .gelb { stroke: var(--logo-gelb); }
        .rewind-text {
            color: #fff; font-family: 'Arial', sans-serif; font-style: italic;
            font-size: 14px; font-weight: bold; letter-spacing: 1px;
            margin-top: -2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-transform: lowercase;
        }

        /* --- UI ELEMENTE --- */
        #viva-clock { position: absolute; top: 32px; left: 30px; z-index: 100; color: #fff; font-size: 22px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
        #player-wrapper { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        #player { width: 100%; height: 100%; transform: scale(1.6); }

        #tag {
            position: absolute; bottom: 15%; left: 0; z-index: 200;
            background: linear-gradient(90deg, var(--viva-cyan), var(--viva-pink));
            color: white; padding: 12px 35px; box-shadow: 8px 8px 0px #000;
            transform: translateX(-105%); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        #tag.show { transform: translateX(0); }

        /* DYNAMISCHE STEUERUNG */
        #controls { 
            position: absolute; bottom: 10%; width: 100%; z-index: 300; 
            display: flex; justify-content: center; opacity: 0; 
            transition: opacity 0.5s ease; pointer-events: none;
        }
        #controls.visible { opacity: 1; pointer-events: auto; }
        .zap-btn { 
            background: rgba(0,0,0,0.7); border: 2px solid #fff; color: #fff; 
            padding: 18px 45px; font-weight: bold; border-radius: 50px; 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            text-transform: uppercase; cursor: pointer;
        }

        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; justify-content: center; align-items: center; cursor: pointer; }
    </style>
</head>
<body onmousemove="showUI()" onclick="showUI()" ontouchstart="showUI()">

<div id="static-overlay"></div>

<div id="overlay" onclick="powerOn()">
    <div style="font-size: 55px; font-weight: 900; color: var(--viva-pink); border: 10px solid var(--viva-pink); padding: 15px 35px; letter-spacing: -2px;">VIVA</div>
</div>

<div id="screen">
    <div id="viva-clock">00:00</div>
    
    <div id="viva-container">
        <div id="viva-logo">
            <svg class="logo-svg blau" viewBox="0 0 100 100"><path d="M15,25 L85,25 L50,85 Z"/></svg> 
            <svg class="logo-svg gelb" viewBox="0 0 100 100" style="margin-left: -10px;"><path d="M15,75 L85,75 L50,15 Z"/></svg> 
            <svg class="logo-svg blau" viewBox="0 0 100 100" style="margin-left: -10px;"><path d="M15,25 L85,25 L50,85 Z"/></svg> 
            <svg class="logo-svg blau" viewBox="0 0 100 100" style="margin-left: -10px;"><path d="M15,75 L85,75 L50,15 Z"/></svg> 
        </div>
        <div class="rewind-text">rewind</div>
    </div>
    
    <div id="player-wrapper"><div id="player"></div></div>
    <div id="tag"><div id="video-title" style="font-size: 18px; text-transform: uppercase;">Lade Clip...</div></div>
    <div id="controls"><button class="zap-btn" onclick="zap(event)">ZAPPEN</button></div>
</div>

<script>
    let player;
    let uiTimer;
    const playlistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';

    function showUI() {
        const controls = document.getElementById('controls');
        const screen = document.getElementById('screen');
        controls.classList.add('visible');
        screen.style.cursor = 'default';
        clearTimeout(uiTimer);
        uiTimer = setTimeout(() => {
            controls.classList.remove('visible');
            screen.style.cursor = 'none';
        }, 3500);
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('viva-clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    }
    setInterval(updateClock, 1000); updateClock();

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: {
                listType: 'playlist', list: playlistId,
                autoplay: 0, controls: 0, modestbranding: 1,
                rel: 0, iv_load_policy: 3, playsinline: 1,
                enablejsapi: 1
            },
            events: {
                'onReady': (e) => { e.target.setShuffle(true); },
                'onStateChange': onPlayerStateChange,
                'onError': () => zap()
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            document.body.classList.remove('zapping');
            const videoData = player.getVideoData();
            if(videoData && videoData.title) {
                document.getElementById('video-title').innerText = videoData.title.split(' (')[0].split(' [')[0];
                const tag = document.getElementById('tag');
                tag.classList.add('show');
                setTimeout(() => tag.classList.remove('show'), 8000);
            }
        }
        if (event.data === YT.PlayerState.ENDED) zap();
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        player.setShuffle(true);
        zap();
    }

    function zap(event) {
        if(event) event.stopPropagation();
        document.body.classList.add('zapping');
        setTimeout(() => { player.nextVideo(); }, 300);
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
