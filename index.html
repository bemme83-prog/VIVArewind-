<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVArewind - LIVE</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        #player-container { position: relative; width: 100vw; height: 100vh; background: #000; overflow: hidden; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; transform: scale(1.15); }
        
        #player-container::after {
            content: " "; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; z-index: 5; pointer-events: none;
        }

        #viva-logo { position: absolute; top: 30px; right: 40px; width: 100px; z-index: 10; opacity: 0.6; pointer-events: none; }
        
        #song-info {
            position: absolute; bottom: 12%; left: 5%; background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: white; padding: 12px 25px; font-weight: bold; text-transform: uppercase; font-style: italic;
            box-shadow: 8px 8px 0px #000; z-index: 20; display: none;
        }

        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; justify-content: center; align-items: center; cursor: pointer; text-align: center; color: white;
        }
        .btn-start { border: 3px solid #ff00ff; padding: 20px 40px; border-radius: 50px; font-size: 20px; color: #ff00ff; }
    </style>
</head>
<body>

<div id="start-overlay" onclick="forceStart()">
    <div>
        <h1 style="font-size: 40px; color: #fff; margin-bottom: 20px;">VIVA <span style="color:#ff00ff">REWIND</span></h1>
        <div class="btn-start">EINSCHALTEN</div>
    </div>
</div>

<div id="player-container">
    <div id="player"></div>
    <img id="viva-logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e3/VIVA_Logo.svg">
    <div id="song-info">
        <p id="track-artist" style="margin:0; font-size: 14px;"></p>
        <h2 id="track-title" style="margin:0; font-size: 18px;"></h2>
    </div>
</div>

<script>
    // Fallback-Daten, falls die JSON mal klemmt
    let musicVideos = [
        { id: 'z5od8_Gp1ig', artist: 'VIVA', title: 'Ident' },
        { id: '_T9Y0o4R_qM', artist: 'Lucilectric', title: 'MÃ¤dchen' }
    ];
    let player;
    let started = false;

    // Datenbank sofort laden
    fetch('musicVideos.json')
        .then(res => res.json())
        .then(data => { musicVideos = data; console.log("DB geladen"); })
        .catch(e => console.log("Nutze Fallback"));

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            videoId: musicVideos[0].id,
            playerVars: { 
                'autoplay': 1, 'controls': 0, 'mute': 1, 'modestbranding': 1, 
                'rel': 0, 'playsinline': 1, 'showinfo': 0, 'iv_load_policy': 3 
            },
            events: {
                'onReady': (e) => e.target.playVideo(),
                'onStateChange': (e) => { if (e.data === YT.PlayerState.ENDED) playNext(); },
                'onError': () => playNext()
            }
        });
    }

    function forceStart() {
        if(started) return;
        started = true;
        document.getElementById('start-overlay').style.display = 'none';
        
        if (player && player.unMute) {
            player.unMute();
            player.setVolume(100);
            playNext();
        } else {
            // Falls der Player noch nicht ganz da war, kurz warten
            setTimeout(forceStart, 500);
            started = false;
        }
    }

    function playNext() {
        const next = musicVideos[Math.floor(Math.random() * musicVideos.length)];
        player.loadVideoById(next.id);
        
        if (next.artist !== "VIVA") {
            document.getElementById('track-artist').innerText = next.artist;
            document.getElementById('track-title').innerText = next.title;
            const info = document.getElementById('song-info');
            setTimeout(() => {
                info.style.display = 'block';
                setTimeout(() => { info.style.display = 'none'; }, 7000);
            }, 2000);
        }
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
