<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VIVA REWIND - STABLE 20s</title>
    <style>
        :root { --viva-pink: #ff00ff; --viva-cyan: #00ffff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        /* TV Interface */
        #viva-clock { position: absolute; top: 32px; left: 30px; z-index: 100; color: #fff; font-size: 22px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
        #viva-logo { position: absolute; top: 30px; right: 30px; z-index: 100; display: flex; flex-direction: column; align-items: flex-end; }
        .logo-svg { width: 35px; height: 35px; fill: none; stroke-width: 10; stroke-linejoin: round; }
        .blau { stroke: #1a4a9e; } .gelb { stroke: #ffff00; }
        
        /* Info Tag */
        #tag { 
            position: absolute; bottom: 18%; left: 0; z-index: 200; 
            background: linear-gradient(90deg, var(--viva-cyan), var(--viva-pink)); 
            color: white; padding: 12px 35px; box-shadow: 8px 8px 0px #000; 
            transform: translateX(-105%); transition: transform 0.6s; 
        }
        #tag.show { transform: translateX(0); }

        /* Debug & Status */
        #status-box { position: absolute; top: 80px; left: 30px; z-index: 2000; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid var(--viva-cyan); font-family: monospace; font-size: 14px; color: #0f0; }
        #overlay { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #build-stamp { position: absolute; bottom: 20px; right: 20px; color: rgba(255,255,255,0.4); font-size: 12px; }
        
        #player-wrapper { position: absolute; inset: 0; pointer-events: none; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="status-box">Initialisiere Watchdog...</div>

<div id="overlay" onclick="powerOn()">
    <h1 style="color:#FFEA00">START STABLE MODE</h1>
    <p>Limit: 20s | Build: 19:43</p>
    <div id="build-stamp">VERSION: 08.02.2026 - 19:43 CET</div>
</div>

<div id="viva-clock">00:00</div>
<div id="viva-logo">
    <div style="display:flex">
        <svg class="logo-svg blau" viewBox="0 0 100 100"><path d="M15,25 L85,25 L50,85 Z"/></svg> 
        <svg class="logo-svg gelb" style="margin-left:-10px;" viewBox="0 0 100 100"><path d="M15,75 L85,75 L50,15 Z"/></svg> 
    </div>
</div>

<div id="player-wrapper"><div id="player"></div></div>
<div id="tag"><div id="video-title" style="font-size: 18px;">VIVA...</div></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let mode = 'MUSIC';
    let watchdogInterval;
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const singleIntermissionId = 'h07xiwYGLvs'; 

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, playsinline: 1, enablejsapi: 1 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerStateChange(event) {
        if (mode === 'INTERMISSION' && event.data === YT.PlayerState.ENDED) {
            doSwitch();
        }
        
        if (event.data === YT.PlayerState.PLAYING) {
            startWatchdog();
            if (mode === 'MUSIC') {
                showInfoTag();
            }
        } else {
            clearInterval(watchdogInterval);
        }
    }

    function showInfoTag() {
        const title = player.getVideoData().title;
        document.getElementById('video-title').innerText = title;
        document.getElementById('tag').classList.add('show');
        setTimeout(() => document.getElementById('tag').classList.remove('show'), 6000);
    }

    function startWatchdog() {
        clearInterval(watchdogInterval);
        watchdogInterval = setInterval(() => {
            if (!player || typeof player.getDuration !== 'function') return;

            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            
            if (duration > 0) {
                const timeLeft = duration - currentTime;
                document.getElementById('status-box').innerText = 
                    "MODUS: " + mode + "\nRESTZEIT: " + Math.round(timeLeft) + "s\nLIMIT: 20s";

                if (mode === 'MUSIC' && timeLeft <= 20) {
                    console.log("WATCHDOG: 20s erreicht. Zappe zum Einspieler.");
                    doSwitch();
                }
            }
        }, 1000);
    }

    function doSwitch() {
        clearInterval(watchdogInterval);
        if (mode === 'MUSIC') {
            mode = 'INTERMISSION';
            document.getElementById('status-box').innerText = "STATUS: LADE EINSPIELER...";
            player.loadVideoById(singleIntermissionId);
        } else {
            mode = 'MUSIC';
            document.getElementById('status-box').innerText = "STATUS: LADE MUSIK-PLAYLIST...";
            player.loadPlaylist({
                list: musicPlaylistId,
                listType: 'playlist',
                index: Math.floor(Math.random() * 50)
            });
        }
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        player.loadPlaylist({ list: musicPlaylistId, listType: 'playlist', index: Math.floor(Math.random() * 50) });
    }

    setInterval(() => {
        const n = new Date();
        document.getElementById('viva-clock').innerText = n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0');
    }, 1000);
</script>
</body>
</html>
