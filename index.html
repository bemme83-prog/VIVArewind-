<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VIVA vs MTV - RETRO PORTAL v2</title>
    <style>
        :root {
            --viva-blue: #1a4a9e;
            --viva-yellow: #ffff00;
            --viva-pink: #ff00ff;
            --viva-dark: #0d2b5e;
            --mtv-neon: #ccff00;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; color: #fff; }

        /* --- PORTAL (STARTSEITE) --- */
        #portal-overlay {
            position: fixed; inset: 0; z-index: 10000;
            background: radial-gradient(circle, #222 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .portal-title { font-size: 3rem; margin-bottom: 50px; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 20px rgba(255,255,255,0.5); }

        .portal-grid { display: flex; gap: 40px; }

        .retro-card {
            width: 350px; height: 450px;
            background: #1a1a1a; border: 10px solid #333; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative;
            overflow: hidden;
        }

        .retro-card:hover { transform: scale(1.05) translateY(-10px); border-color: #555; }
        .card-viva:hover { border-color: var(--viva-blue); box-shadow: 0 0 30px var(--viva-blue); }
        .card-mtv:hover { border-color: var(--mtv-neon); box-shadow: 0 0 30px var(--mtv-neon); }

        .card-label { margin-top: 30px; font-size: 1.5rem; text-transform: uppercase; color: #888; }
        .retro-card:hover .card-label { color: #fff; }

        /* --- KANAL-VIEW --- */
        .channel-view { position: absolute; inset: 0; display: none; }
        .channel-view.active { display: block; }

        /* --- BUTTONS --- */
        .btn-ui { 
            padding: 12px 25px; border: 4px solid; cursor: pointer; font-family: 'Arial Black'; 
            text-transform: uppercase; box-shadow: 5px 5px 0px #000; transition: transform 0.1s;
        }
        .btn-ui:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px #000; }

        .btn-portal-back {
            position: absolute; bottom: 30px; right: 30px; z-index: 9999;
            background: #000; border-color: #fff; color: #fff; opacity: 0; transition: opacity 0.4s;
        }

        /* --- VIVA DESIGN --- */
        .viva-header { position: absolute; top: 40px; right: 40px; z-index: 100; transition: transform 0.4s; }
        .triangle-svg { width: 65px; height: 60px; margin-left: -32px; }
        .triangle-svg:first-child { margin-left: 0; }
        .t-shape { stroke-width: 6; stroke-linejoin: round; stroke-linecap: round; fill: none; }
        .rewind-text { font-style: italic; font-size: 26px; color: var(--viva-yellow); margin-top: -8px; text-shadow: 2px 2px 0px var(--viva-blue); }
        .viva-clock { position: absolute; top: 30px; left: 30px; z-index: 100; font-size: 42px; color: var(--viva-yellow); text-shadow: 4px 4px 0px var(--viva-blue); }
        
        #viva-tag { 
            position: absolute; bottom: 22%; left: 0; z-index: 200; 
            background: var(--viva-yellow); color: var(--viva-blue); padding: 25px 60px; 
            border: 6px solid var(--viva-blue); box-shadow: 10px 10px 0px var(--viva-pink);
            transform: translateX(-110%); transition: transform 0.5s; 
        }
        #viva-tag.show { transform: translateX(0); }

        .viva-controls { 
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; display: flex; gap: 15px; opacity: 0; transition: opacity 0.5s; 
        }
        .viva-btn { background: var(--viva-blue); border-color: var(--viva-yellow); color: var(--viva-yellow); }
        .viva-skip { background: var(--viva-pink); border-color: #fff; color: #fff; }

        /* --- MTV DESIGN --- */
        .mtv-glass { position: absolute; inset: 0; z-index: 20; background: transparent; }
        .mtv-active .mtv-glass { height: 93%; }
        .mtv-top-info { position: absolute; top: 30px; left: 30px; z-index: 30; display: flex; align-items: center; transition: opacity 0.5s; pointer-events: none;}
        .mtv-active .mtv-top-info { opacity: 0; }
        .mtv-day { background: var(--mtv-neon); color: #000; padding: 8px 18px; font-size: 2vw; margin-right: 12px; }

        /* Fullscreen Landscape scaling */
        @media screen and (orientation: landscape) {
            .viva-header { transform: scale(0.35); top: 10px; right: 10px; }
            .viva-clock { font-size: 20px; }
            #viva-tag { transform: scale(0.6) translateX(-110%); left: -50px; }
        }
    </style>
</head>
<body>

    <button id="global-back" class="btn-ui btn-portal-back" onclick="showPortal()">MENÃœ / KANAL WECHSEL</button>

    <div id="portal-overlay">
        <div class="portal-title">SELECT CHANNEL</div>
        <div class="portal-grid">
            <div class="retro-card card-viva" onclick="launchViva()">
                <div class="logo-box">
                    <div class="logo-row" style="display:flex; padding-left: 25px;">
                        <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,25 L85,25 L50,85 Z"/></svg>
                        <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue); fill:var(--viva-yellow)" d="M15,75 L85,75 L50,15 Z"/></svg>
                        <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,25 L85,25 L50,85 Z"/></svg>
                        <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,75 L85,75 L50,15 Z"/></svg>
                    </div>
                </div>
                <div class="card-label">CH 1: VIVA REWIND</div>
            </div>

            <div class="retro-card card-mtv" onclick="launchMtv()">
                <svg width="180" height="150" viewBox="0 0 100 100">
                    <path d="M10,80 L30,20 L50,60 L70,20 L90,80" fill="none" stroke="white" stroke-width="15" />
                    <text x="45" y="85" font-family="Arial Black" font-size="40" fill="var(--mtv-neon)">TV</text>
                </svg>
                <div class="card-label" style="color: var(--mtv-neon)">CH 2: MTV LIVE</div>
            </div>
        </div>
    </div>

    <div id="viva-view" class="channel-view">
        <div id="viva-clock" class="viva-clock">00:00</div>
        <div id="viva-header" class="viva-header">
            <div class="logo-box">
                <div class="logo-row" style="display:flex; padding-left: 25px;">
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,25 L85,25 L50,85 Z"/></svg>
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue); fill:var(--viva-yellow)" d="M15,75 L85,75 L50,15 Z"/></svg>
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,25 L85,25 L50,85 Z"/></svg>
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,75 L85,75 L50,15 Z"/></svg>
                </div>
                <div class="rewind-text" style="text-align:center">rewind</div>
            </div>
        </div>
        <div id="viva-tag"><div id="viva-title">VIVA REWIND...</div></div>
        <div class="viva-controls" id="viva-ui">
            <button class="btn-ui viva-btn" onclick="zapToMusic()">ZAPP</button>
            <button class="btn-ui viva-skip" onclick="zapToMusic()">SKIP AD</button>
            <button class="btn-ui viva-btn" onclick="toggleFS()">FULLSCREEN</button>
        </div>
        <div id="container-music" style="position:absolute; inset:0; z-index:10;"><div id="player-music"></div></div>
        <div id="container-inter" style="position:absolute; inset:0; z-index:5; opacity:0;"><div id="player-inter"></div></div>
    </div>

    <div id="mtv-view" class="channel-view" onclick="toggleMtvUI()">
        <div id="mtv-container" style="height:100%; position:relative;">
            <div class="mtv-glass"></div>
            <iframe id="mtv-frame" style="position:absolute; inset:0; width:100%; height:100%; border:none; transform: translateY(10%); transition: transform 0.5s;" src="" allow="autoplay; fullscreen"></iframe>
            <div class="mtv-top-info">
                <div id="mtv-weekday" class="mtv-day">--</div>
                <div style="color:#fff">
                    <div id="mtv-clock" style="font-size:2vw">00:00</div>
                    <div id="mtv-date" style="font-size:1vw; color:var(--mtv-neon)">01.01.26</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let playerMusic, playerInter, watchdog, mtvTimeout, uiTimer;
        let mode = 'MUSIC', isPreloading = false, interReady = false, activeSystem = null;

        const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
        const interPlaylistId = 'PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl';

        function showPortal() {
            document.getElementById('portal-overlay').style.display = 'flex';
            document.getElementById('global-back').style.opacity = 0;
            if (playerMusic) playerMusic.stopVideo();
            if (playerInter) playerInter.stopVideo();
            document.getElementById('mtv-frame').src = "";
            activeSystem = null;
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === '1') launchViva();
            if (e.key === '2') launchMtv();
        });

        function onYouTubeIframeAPIReady() {
            const pVars = { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, iv_load_policy: 3, enablejsapi: 1 };
            playerMusic = new YT.Player('player-music', { height: '100%', width: '100%', playerVars: pVars, events: { 
                'onStateChange': (e) => { 
                    if (e.data === YT.PlayerState.PLAYING) { mode = 'MUSIC'; showVivaTag(); }
                    if (e.data === YT.PlayerState.ENDED && mode === 'MUSIC') zapToInter();
                }
            }});
            playerInter = new YT.Player('player-inter', { height: '100%', width: '100%', playerVars: pVars, events: {
                'onStateChange': (e) => {
                    if (e.data === YT.PlayerState.PLAYING && isPreloading) { playerInter.pauseVideo(); isPreloading = false; interReady = true; }
                    if (e.data === YT.PlayerState.ENDED && mode === 'INTER') zapToMusic();
                }
            }});
        }

        function launchViva() {
            activeSystem = 'VIVA';
            document.getElementById('portal-overlay').style.display = 'none';
            document.getElementById('viva-view').classList.add('active');
            zapToMusic();
            if(!watchdog) startWatchdogs();
        }

        function zapToMusic() {
            mode = 'MUSIC'; interReady = false; isPreloading = false;
            document.getElementById('container-inter').style.opacity = 0;
            document.getElementById('container-music').style.opacity = 1;
            playerMusic.loadPlaylist({ list: musicPlaylistId, index: Math.floor(Math.random() * 50) });
        }

        function zapToInter() {
            mode = 'INTER';
            document.getElementById('container-music').style.opacity = 0;
            document.getElementById('container-inter').style.opacity = 1;
            playerInter.unMute(); playerInter.playVideo();
        }

        function showVivaTag() {
            const title = playerMusic.getVideoData().title;
            document.getElementById('viva-title').innerText = title || "VIVA REWIND";
            document.getElementById('viva-tag').classList.add('show');
            setTimeout(() => document.getElementById('viva-tag').classList.remove('show'), 8000);
        }

        function launchMtv() {
            activeSystem = 'MTV';
            document.getElementById('portal-overlay').style.display = 'none';
            document.getElementById('mtv-view').classList.add('active');
            document.getElementById('mtv-frame').src = "https://wantmymtv.xyz/embed.html?channel=mtv_80s&autoplay=1&muted=1";
            if(!watchdog) startWatchdogs();
        }

        function updateMtvClock() {
            const now = new Date();
            const days = ["SO", "MO", "DI", "MI", "DO", "FR", "SA"];
            const clock = document.getElementById('mtv-clock');
            if(clock) {
                document.getElementById('mtv-weekday').innerText = days[now.getDay()];
                clock.innerText = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
                document.getElementById('mtv-date').innerText = now.toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit', year: '2-digit'});
            }
        }

        function toggleMtvUI() {
            const frame = document.getElementById('mtv-frame');
            const container = document.getElementById('mtv-view');
            container.classList.add('mtv-active');
            frame.style.transform = "translateY(0%)";
            clearTimeout(mtvTimeout);
            mtvTimeout = setTimeout(() => {
                container.classList.remove('mtv-active');
                frame.style.transform = "translateY(10%)";
            }, 8000);
        }

        function toggleFS() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }

        function startWatchdogs() {
            watchdog = setInterval(() => {
                const now = new Date();
                const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
                
                if (activeSystem === 'VIVA') {
                    document.getElementById('viva-clock').innerText = timeStr;
                    if (mode === 'MUSIC' && playerMusic.getDuration) {
                        const timeLeft = playerMusic.getDuration() - playerMusic.getCurrentTime();
                        if (timeLeft > 0 && timeLeft <= 35 && !interReady && !isPreloading) {
                            isPreloading = true; playerInter.mute();
                            playerInter.loadPlaylist({ list: interPlaylistId, index: Math.floor(Math.random() * 20) });
                        }
                        if (timeLeft > 0 && timeLeft <= 3.0 && interReady) zapToInter();
                    }
                } else if (activeSystem === 'MTV') {
                    updateMtvClock();
                }
            }, 1000);
        }

        window.addEventListener('mousemove', () => {
            const backBtn = document.getElementById('global-back');
            if (activeSystem) backBtn.style.opacity = 1;
            
            if (activeSystem === 'VIVA') {
                const ui = document.getElementById('viva-ui');
                ui.style.opacity = 1;
                clearTimeout(uiTimer);
                uiTimer = setTimeout(() => { ui.style.opacity = 0; if(activeSystem) backBtn.style.opacity = 0; }, 4000);
            } else if (activeSystem === 'MTV') {
                clearTimeout(uiTimer);
                uiTimer = setTimeout(() => { backBtn.style.opacity = 0; }, 4000);
            }
        });
    </script>
</body>
                        </html>
