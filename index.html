    <title>VIVA REWIND PRO - ORIGINAL ASPECT</title>
    <style>
        :root { 
            --viva-pink: #ff00ff; 
            --viva-cyan: #00ffff; 
            --logo-blau: #1a4a9e; 
            --logo-gelb: #ffff00; 
            --start-gelb: #FFEA00;
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        #screen { position: relative; width: 100%; height: 100dvh; overflow: hidden; background: #000; cursor: none; }
        
        #static-overlay { position: fixed; inset: 0; z-index: 500; pointer-events: none; background: #000 url('https://media.giphy.com/media/oEI9uWUicGLeE/giphy.gif'); background-size: cover; opacity: 0; transition: opacity 0.15s; }
        .zapping #static-overlay { opacity: 1; }

        /* VIVA REWIND LOGO - Obere Ecke */
        #viva-container-corner {
            position: absolute; top: 30px; right: 30px; z-index: 100;
            display: flex; flex-direction: column; align-items: flex-end;
            pointer-events: none; opacity: 0.9;
        }
        #viva-logo-corner { display: flex; gap: 0; }
        #viva-logo-corner .logo-svg { width: 35px; height: 35px; fill: none; stroke-width: 10; stroke-linejoin: round; stroke-linecap: round; }
        #viva-logo-corner .blau { stroke: var(--logo-blau); }
        #viva-logo-corner .gelb { stroke: var(--logo-gelb); }
        #viva-container-corner .rewind-text { color: #fff; font-family: 'Arial', sans-serif; font-style: italic; font-size: 14px; font-weight: bold; margin-top: -2px; text-transform: lowercase; }

        /* UI ELEMENTE */
        #viva-clock { position: absolute; top: 32px; left: 30px; z-index: 100; color: #fff; font-size: 22px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
        
        /* PLAYER WRAPPER - Kein Zoom mehr */
        #player-wrapper { 
            position: absolute; inset: 0; pointer-events: none; z-index: 1; 
            display: flex; align-items: center; justify-content: center; 
        }
        #player { 
            width: 100%; 
            height: 100%; 
            /* transform: scale(1); -> Zoom ist jetzt deaktiviert */
        }

        /* LANDSCAPE ANPASSUNGEN (nur UI, nicht Video) */
        @media (orientation: landscape) { 
            #viva-container-corner { top: 15px; right: 15px; scale: 0.8; }
            #viva-clock { top: 17px; left: 15px; font-size: 18px; }
        }

        #tag { position: absolute; bottom: 15%; left: 0; z-index: 200; background: linear-gradient(90deg, var(--viva-cyan), var(--viva-pink)); color: white; padding: 12px 35px; box-shadow: 8px 8px 0px #000; transform: translateX(-105%); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        #tag.show { transform: translateX(0); }

        /* STEUERUNG */
        #controls { position: absolute; bottom: 10%; width: 100%; z-index: 300; display: flex; justify-content: center; gap: 15px; opacity: 0; transition: opacity 0.5s ease; pointer-events: none; }
        #controls.visible { opacity: 1; pointer-events: auto; }
        .btn { background: rgba(0,0,0,0.7); border: 2px solid #fff; color: #fff; padding: 18px 30px; font-weight: bold; border-radius: 50px; backdrop-filter: blur(10px); text-transform: uppercase; cursor: pointer; }

        /* STARTBILDSCHIRM */
        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #start-logo-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        #start-viva-logo { display: flex; gap: 0; }
        #start-viva-logo .logo-svg { width: 60px; height: 60px; fill: none; stroke-width: 15; stroke-linejoin: round; stroke-linecap: round; }
        #start-viva-logo .blau { stroke: var(--logo-blau); }
        #start-viva-logo .gelb { stroke: var(--logo-gelb); }
        #start-logo-container .rewind-text { color: #fff; font-family: 'Arial', sans-serif; font-style: italic; font-size: 24px; font-weight: bold; margin-top: 5px; letter-spacing: 2px; text-transform: lowercase; }
        #start-text { color: var(--start-gelb); font-size: 40px; font-weight: 900; letter-spacing: 5px; animation: pulse 1.5s infinite alternate; }

        @keyframes pulse { from { transform: scale(1); opacity: 1; } to { transform: scale(1.05); opacity: 0.8; } }
    </style>
