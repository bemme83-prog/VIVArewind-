<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VIVA REWIND - BULLETPROOF EDITION</title>
    <style>
        :root { --viva-pink: #ff00ff; --viva-cyan: #00ffff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; color: #fff; }
        
        /* Dual Player Setup */
        .player-container { position: absolute; inset: 0; transition: opacity 0.6s ease-in-out; background: #000; pointer-events: none; }
        #container-music { z-index: 10; opacity: 1; }
        #container-inter { z-index: 5; opacity: 0; }
        .active { opacity: 1 !important; z-index: 20 !important; }

        /* VIVA UI Elements */
        #viva-logo { position: absolute; top: 30px; right: 30px; z-index: 100; display: flex; opacity: 0.8; }
        .logo-svg { width: 35px; height: 35px; fill: none; stroke-width: 12; stroke-linejoin: round; }
        .blau { stroke: #1a4a9e; } .gelb { stroke: #ffff00; }
        
        #tag { 
            position: absolute; bottom: 18%; left: 0; z-index: 200; 
            background: linear-gradient(90deg, var(--viva-cyan), var(--viva-pink)); 
            color: white; padding: 12px 35px; box-shadow: 8px 8px 0px #000; 
            transform: translateX(-105%); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
        }
        #tag.show { transform: translateX(0); }

        #status-box { position: absolute; top: 20px; right: 20px; z-index: 2000; background: rgba(0,0,0,0.8); color: #0f0; padding: 8px; font-family: monospace; font-size: 10px; border: 1px solid #0f0; pointer-events: auto; cursor: help; }
        #overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; justify-content: center; align-items: center; cursor: pointer; text-align: center; }
        
        .viva-btn { padding: 20px 40px; border: 4px solid var(--viva-cyan); color: var(--viva-cyan); font-size: 24px; transition: all 0.3s; }
        .viva-btn:hover { background: var(--viva-cyan); color: #000; }
    </style>
</head>
<body>

<div id="status-box" title="Klicken für Blacklist-Log" onclick="showBlacklist()">SYSTEM: STANDBY</div>

<div id="overlay" onclick="powerOn()">
    <div class="viva-btn">VIVA STARTEN</div>
</div>

<div id="viva-logo">
    <svg class="logo-svg blau" viewBox="0 0 100 100"><path d="M15,25 L85,25 L50,85 Z"/></svg> 
    <svg class="logo-svg gelb" style="margin-left:-10px;" viewBox="0 0 100 100"><path d="M15,75 L85,75 L50,15 Z"/></svg> 
</div>

<div id="tag"><div id="video-title" style="font-size: 18px;">VIVA...</div></div>

<div id="container-music" class="player-container"><div id="player-music"></div></div>
<div id="container-inter" class="player-container"><div id="player-inter"></div></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let playerMusic, playerInter, watchdog;
    let mode = 'MUSIC';
    let isPreloading = false;
    let interReady = false;
    
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const intermissionList = ['h07xiwYGLvs', 'VId6Vv9S9M0', '8-nO87p97v8'];
    
    // Blacklist System
    let blacklist = JSON.parse(localStorage.getItem('viva_blacklist') || '[]');

    function onYouTubeIframeAPIReady() {
        const pVars = { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, iv_load_policy: 3, enablejsapi: 1, origin: window.location.origin };

        playerMusic = new YT.Player('player-music', {
            height: '100%', width: '100%',
            playerVars: pVars,
            events: { 
                'onStateChange': (e) => {
                    if (e.data === YT.PlayerState.PLAYING) {
                        mode = 'MUSIC';
                        showInfoTag();
                    }
                    if (e.data === YT.PlayerState.ENDED && mode === 'MUSIC') zapToInter();
                },
                'onError': (e) => handlePlayerError(e, 'MUSIC')
            }
        });

        playerInter = new YT.Player('player-inter', {
            height: '100%', width: '100%',
            playerVars: pVars,
            events: { 
                'onStateChange': (e) => {
                    if (e.data === YT.PlayerState.PLAYING && isPreloading) {
                        playerInter.pauseVideo();
                        isPreloading = false;
                        interReady = true;
                        document.getElementById('status-box').innerText = "EINSPIELER: READY";
                    }
                    if (e.data === YT.PlayerState.ENDED && mode === 'INTER') zapToMusic();
                },
                'onError': (e) => handlePlayerError(e, 'INTER')
            }
        });
    }

    function handlePlayerError(event, pType) {
        let badId = "";
        try {
            badId = (pType === 'MUSIC') ? playerMusic.getVideoData().video_id : playerInter.getVideoData().video_id;
        } catch(e) { badId = "unknown"; }

        if (badId && badId !== "unknown" && !blacklist.includes(badId)) {
            blacklist.push(badId);
            localStorage.setItem('viva_blacklist', JSON.stringify(blacklist));
        }

        console.error(`!!! DEFEKTES VIDEO ERKANNT (${pType}): ${badId}`);
        document.getElementById('status-box').innerText = "SKIP DEFEKTES VIDEO...";
        
        if (pType === 'MUSIC') {
            setTimeout(zapToMusic, 1500);
        } else {
            isPreloading = false;
            interReady = false;
        }
    }

    function showBlacklist() {
        console.log("--- DEFEKTE VIDEO IDS (FÜR DEINE PLAYLIST) ---");
        console.log(blacklist.join(', '));
        alert(blacklist.length + " defekte Videos auf der Blacklist. IDs siehe Konsole (F12).");
    }

    function showInfoTag() {
        try {
            const title = playerMusic.getVideoData().title;
            if (title) {
                document.getElementById('video-title').innerText = title;
                document.getElementById('tag').classList.add('show');
                setTimeout(() => document.getElementById('tag').classList.remove('show'), 6000);
            }
        } catch(e) {}
    }

    function startWatchdog() {
        clearInterval(watchdog);
        watchdog = setInterval(() => {
            if (mode === 'MUSIC' && playerMusic.getDuration) {
                const timeLeft = playerMusic.getDuration() - playerMusic.getCurrentTime();
                
                if (timeLeft <= 45 && !interReady && !isPreloading) {
                    isPreloading = true;
                    const randomId = intermissionList[Math.floor(Math.random() * intermissionList.length)];
                    playerInter.mute();
                    playerInter.loadVideoById(randomId);
                }

                if (timeLeft <= 3.0 && timeLeft > 0 && interReady) zapToInter();
                document.getElementById('status-box').innerText = "RESTZEIT: " + Math.round(timeLeft) + "s";
            }

            if (mode === 'INTER' && playerInter.getDuration) {
                const timeLeftInter = playerInter.getDuration() - playerInter.getCurrentTime();
                if (timeLeftInter <= 3.0 && timeLeftInter > 0) zapToMusic();
            }
        }, 500);
    }

    function zapToInter() {
        if (mode === 'INTER') return;
        mode = 'INTER';
        document.getElementById('container-music').style.opacity = "0";
        document.getElementById('container-inter').classList.add('active');
        playerInter.unMute();
        playerInter.playVideo();
        setTimeout(() => playerMusic.stopVideo(), 500);
    }

    function zapToMusic() {
        mode = 'MUSIC';
        interReady = false; 
        isPreloading = false;
        document.getElementById('container-inter').classList.remove('active');
        document.getElementById('container-music').style.opacity = "1";
        
        playerMusic.loadPlaylist({
            list: musicPlaylistId,
            listType: 'playlist',
            index: Math.floor(Math.random() * 50)
        });
        setTimeout(() => playerInter.stopVideo(), 500);
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        zapToMusic();
        startWatchdog();
    }
</script>
</body>
</html>
