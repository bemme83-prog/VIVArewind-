<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVA REWIND LIVE</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        /* Das VIVA Logo (CSS) */
        #viva-logo {
            position: absolute; top: 30px; right: 30px; z-index: 100;
            display: flex; gap: 4px; opacity: 0.7; pointer-events: none;
        }
        .v-block { width: 22px; height: 32px; background: #fff; display: flex; align-items: center; justify-content: center; color: #000; font-size: 20px; font-weight: 900; }

        /* Die VIVA Uhrzeit */
        #viva-clock {
            position: absolute; top: 35px; left: 35px; z-index: 100;
            color: #fff; font-size: 24px; font-weight: bold; opacity: 0.8;
            text-shadow: 2px 2px 4px #000; font-family: sans-serif;
        }

        /* Player & Screen */
        #screen { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        #player-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #player { width: 100%; height: 100%; transform: scale(1.35); }

        /* Bauchbinde */
        #tag {
            position: absolute; bottom: 15%; left: 0; z-index: 200;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            color: white; padding: 12px 40px; box-shadow: 8px 8px 0px #000;
            transform: translateX(-105%); transition: transform 0.6s ease;
        }
        #tag.show { transform: translateX(0); }

        /* Startscreen */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #ff00ff; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="overlay" onclick="powerOn()">
    <div style="font-size: 60px; font-weight: 900; border: 10px solid #ff00ff; padding: 20px 40px;">VIVA</div>
    <p style="color: #fff; margin-top: 20px; letter-spacing: 5px;">KLICKEN ZUM EINSCHALTEN</p>
</div>

<div id="screen">
    <div id="viva-clock">--:--</div>
    <div id="viva-logo">
        <div class="v-block">V</div><div class="v-block">I</div><div class="v-block">V</div><div class="v-block">A</div>
    </div>
    <div id="player-wrapper"><div id="player"></div></div>
    <div id="tag">
        <div id="meta-artist" style="font-size: 14px; opacity: 0.9;"></div>
        <div id="meta-title" style="font-size: 24px; text-transform: uppercase;"></div>
    </div>
</div>

<script>
    // Song-Datenbank direkt im Script (kein JSON-Problem mehr!)
    const playlist = [
        {id: "8mQB566S78k", artist: "Blümchen", title: "Herz an Herz"},
        {id: "z5od8_Gp1ig", artist: "VIVA", title: "Ident 1996"},
        {id: "P5uS6S_PqH0", artist: "Culture Beat", title: "Mr. Vain"},
        {id: "mD2M0I9Cip4", artist: "Die Fantastischen Vier", title: "Die Da?!"},
        {id: "uVjRe8QXFHY", artist: "Scooter", title: "Hyper Hyper"},
        {id: "4wSr7h_PJxs", artist: "Snap!", title: "Rhythm is a Dancer"},
        {id: "p3l7fgvrEKM", artist: "Marusha", title: "Somewhere Over The Rainbow"},
        {id: "6M6samPEMpM", artist: "Captain Jack", title: "Captain Jack"},
        {id: "1H39p6_8YvY", artist: "Mr. President", title: "Coco Jamboo"},
        {id: "N6O_LMTXf68", artist: "Whigfield", title: "Saturday Night"}
    ];

    let player;

    // Uhrzeit-Funktion
    function updateClock() {
        const now = new Date();
        const time = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        document.getElementById('viva-clock').innerText = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 
                'autoplay': 1, 'controls': 0, 'playsinline': 1, 'rel': 0, 
                'modestbranding': 1, 'origin': window.location.origin 
            },
            events: {
                'onReady': () => console.log("TV Ready"),
                'onStateChange': (e) => { if (e.data === YT.PlayerState.ENDED) zap(); },
                'onError': () => zap()
            }
        });
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        zap();
    }

    function zap() {
        const video = playlist[Math.floor(Math.random() * playlist.length)];
        player.loadVideoById({
            videoId: video.id,
            startSeconds: 2 // Startet 2 Sek später um Ladebalken zu vermeiden
        });
        player.unMute();

        const tag = document.getElementById('tag');
        tag.classList.remove('show');
        
        if (video.artist !== "VIVA") {
            document.getElementById('meta-artist').innerText = video.artist;
            document.getElementById('meta-title').innerText = video.title;
            setTimeout(() => {
                tag.classList.add('show');
                setTimeout(() => tag.classList.remove('show'), 8000);
            }, 3000);
        }
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
