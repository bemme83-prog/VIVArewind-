<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MUSIC TV PORTAL - VIVA & MTV</title>
    <style>
        :root {
            --viva-blue: #1a4a9e;
            --viva-yellow: #ffff00;
            --viva-pink: #ff00ff;
            --mtv-neon: #ccff00;
        }

        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }

        /* --- PORTAL STARTSEITE --- */
        #portal-overlay {
            position: fixed; inset: 0; z-index: 10000;
            display: flex; cursor: pointer;
        }

        .portal-side {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 0.5s ease, filter 0.3s; position: relative;
        }

        #side-viva { background: radial-gradient(circle, #fff 0%, var(--viva-blue) 40%, #0d2b5e 100%); border-right: 5px solid #000; }
        #side-mtv { background: #111; }

        .portal-side:hover { filter: brightness(1.2); }
        .side-label { margin-top: 30px; font-size: 3vw; color: #fff; text-shadow: 4px 4px 0 #000; }

        /* --- KANAL-CONTAINER --- */
        .channel-view { position: absolute; inset: 0; display: none; }
        .channel-view.active { display: block; }

        /* Switch Button */
        .btn-portal {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 9999; background: rgba(0,0,0,0.5); border: 1px solid #fff;
            color: #fff; padding: 5px 15px; font-size: 10px; cursor: pointer;
            opacity: 0; transition: opacity 0.3s;
        }
        body:hover .btn-portal { opacity: 1; }

        /* --- VIVA SPECIFIC CSS --- */
        .viva-clock { position: absolute; top: 30px; left: 30px; z-index: 100; font-size: 42px; color: var(--viva-yellow); text-shadow: 4px 4px 0px var(--viva-blue); }
        .viva-header { position: absolute; top: 40px; right: 40px; z-index: 100; }
        .triangle-svg { width: 65px; height: 60px; margin-left: -32px; }
        .triangle-svg:first-child { margin-left: 0; }
        .t-shape { stroke-width: 6; stroke-linejoin: round; stroke-linecap: round; fill: none; }
        .rewind-text { font-style: italic; font-size: 26px; color: var(--viva-yellow); margin-top: -8px; text-shadow: 2px 2px 0px var(--viva-blue); }
        #viva-tag { 
            position: absolute; bottom: 22%; left: 0; z-index: 200; 
            background: var(--viva-yellow); color: var(--viva-blue); 
            padding: 25px 60px; border: 6px solid var(--viva-blue);
            box-shadow: 10px 10px 0px var(--viva-pink);
            transform: translateX(-110%); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        #viva-tag.show { transform: translateX(0); }
        .viva-controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 15px; opacity: 0; transition: opacity 0.5s; }

        /* --- MTV SPECIFIC CSS --- */
        #mtv-container { height: 100%; width: 100%; position: relative; }
        #mtv-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; transform: translateY(10%); transition: transform 0.5s ease; }
        .mtv-active #mtv-frame { transform: translateY(0%); }
        .mtv-glass { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; background: transparent; }
        .mtv-active .mtv-glass { height: 93%; }
        .mtv-top-info { position: absolute; top: 30px; left: 30px; z-index: 30; display: flex; align-items: center; transition: opacity 0.5s ease; pointer-events: none;}
        .mtv-active .mtv-top-info { opacity: 0; }
        .mtv-day { background: var(--mtv-neon); color: #000; padding: 8px 18px; font-size: 2.2vw; margin-right: 12px; }

        /* Fullscreen Landscape Adjustments */
        @media screen and (orientation: landscape) {
            .viva-header { transform: scale(0.35); top: 10px; right: 10px; }
            .viva-clock { font-size: 18px; }
            #viva-tag { padding: 8px 22px; max-width: 35vw; transform: translateX(-110%) scale(0.6); }
        }
    </style>
</head>
<body>

    <button class="btn-portal" onclick="showPortal()">KANAL WECHSELN / MENÃœ</button>

    <div id="portal-overlay">
        <div id="side-viva" class="portal-side" onclick="launchViva()">
            <div class="logo-box">
                <div class="logo-row" style="display:flex; padding-left: 25px;">
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,25 L85,25 L50,85 Z"/></svg>
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue); fill:var(--viva-yellow)" d="M15,75 L85,75 L50,15 Z"/></svg>
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,25 L85,25 L50,85 Z"/></svg>
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,75 L85,75 L50,15 Z"/></svg>
                </div>
                <div class="rewind-text" style="text-align:center">rewind</div>
            </div>
            <div class="side-label">TASTE 1</div>
        </div>
        <div id="side-mtv" class="portal-side" onclick="launchMtv()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/MTV_logo.svg" width="150" style="filter: invert(1) brightness(2);">
            <div class="side-label">TASTE 2</div>
        </div>
    </div>

    <div id="viva-view" class="channel-view">
        <div id="viva-clock" class="viva-clock">00:00</div>
        <div class="viva-header">
            <div class="logo-box">
                <div class="logo-row" style="display:flex; padding-left: 25px;">
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,25 L85,25 L50,85 Z"/></svg>
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue); fill:var(--viva-yellow)" d="M15,75 L85,75 L50,15 Z"/></svg>
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,25 L85,25 L50,85 Z"/></svg>
                    <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape" style="stroke:var(--viva-blue)" d="M15,75 L85,75 L50,15 Z"/></svg>
                </div>
                <div class="rewind-text" style="text-align:center">rewind</div>
            </div>
        </div>
        <div id="viva-tag"><div id="viva-title" style="font-size:20px">VIVA REWIND...</div></div>
        <div class="viva-controls" id="viva-ui">
            <button style="background:var(--viva-blue); border:2px solid #fff; color:#fff; padding:10px;" onclick="zapToMusic()">ZAPP</button>
            <button style="background:var(--viva-pink); border:2px solid #fff; color:#fff; padding:10px;" onclick="zapToMusic()">SKIP AD</button>
        </div>
        <div id="container-music" style="position:absolute; inset:0; z-index:10;"><div id="player-music"></div></div>
        <div id="container-inter" style="position:absolute; inset:0; z-index:5; opacity:0;"><div id="player-inter"></div></div>
    </div>

    <div id="mtv-view" class="channel-view" onclick="toggleMtvUI()">
        <div id="mtv-container">
            <div class="mtv-glass"></div>
            <iframe id="mtv-frame" src="" allow="autoplay; fullscreen"></iframe>
            <div class="mtv-top-info">
                <div id="mtv-weekday" class="mtv-day">--</div>
                <div style="color:#fff">
                    <div id="mtv-clock" style="font-size:2vw">00:00</div>
                    <div id="mtv-date" style="font-size:1vw; color:var(--mtv-neon)">01.01.26</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let playerMusic, playerInter, watchdog, mtvTimeout, uiTimer;
        let activeSystem = null;
        const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
        const interPlaylistId = 'PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl';

        // --- GLOBAL CONTROL ---
        function showPortal() {
            document.getElementById('portal-overlay').style.display = 'flex';
            stopAll();
        }

        function stopAll() {
            if (playerMusic) playerMusic.stopVideo();
            if (playerInter) playerInter.stopVideo();
            document.getElementById('mtv-frame').src = "";
            document.getElementById('viva-view').classList.remove('active');
            document.getElementById('mtv-view').classList.remove('active');
            activeSystem = null;
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === '1') launchViva();
            if (e.key === '2') launchMtv();
        });

        // --- VIVA LOGIC ---
        function onYouTubeIframeAPIReady() {
            const pVars = { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, iv_load_policy: 3, enablejsapi: 1 };
            playerMusic = new YT.Player('player-music', { height: '100%', width: '100%', playerVars: pVars, events: { 
                'onStateChange': (e) => { if (e.data === YT.PlayerState.PLAYING) showVivaTag(); }
            }});
            playerInter = new YT.Player('player-inter', { height: '100%', width: '100%', playerVars: pVars });
        }

        function launchViva() {
            stopAll();
            activeSystem = 'VIVA';
            document.getElementById('portal-overlay').style.display = 'none';
            document.getElementById('viva-view').classList.add('active');
            zapToMusic();
            startVivaWatchdog();
        }

        function zapToMusic() {
            playerMusic.loadPlaylist({ list: musicPlaylistId, index: Math.floor(Math.random() * 50) });
            document.getElementById('container-music').style.opacity = 1;
        }

        function showVivaTag() {
            const title = playerMusic.getVideoData().title;
            document.getElementById('viva-title').innerText = title;
            document.getElementById('viva-tag').classList.add('show');
            setTimeout(() => document.getElementById('viva-tag').classList.remove('show'), 8000);
        }

        function startVivaWatchdog() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('viva-clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            }, 1000);
        }

        // --- MTV LOGIC ---
        function launchMtv() {
            stopAll();
            activeSystem = 'MTV';
            document.getElementById('portal-overlay').style.display = 'none';
            document.getElementById('mtv-view').classList.add('active');
            document.getElementById('mtv-frame').src = "https://wantmymtv.xyz/embed.html?channel=mtv_80s&autoplay=1&muted=1";
            updateMtvClock();
            setInterval(updateMtvClock, 1000);
        }

        function updateMtvClock() {
            const now = new Date();
            const days = ["SO", "MO", "DI", "MI", "DO", "FR", "SA"];
            document.getElementById('mtv-weekday').innerText = days[now.getDay()];
            document.getElementById('mtv-clock').innerText = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('mtv-date').innerText = now.toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit', year: '2-digit'});
        }

        function toggleMtvUI() {
            const container = document.getElementById('mtv-container');
            container.classList.add('mtv-active');
            clearTimeout(mtvTimeout);
            mtvTimeout = setTimeout(() => container.classList.remove('mtv-active'), 8000);
        }

        // UI Helpers
        window.addEventListener('mousemove', () => {
            if (activeSystem === 'VIVA') {
                const ui = document.getElementById('viva-ui');
                ui.style.opacity = 1;
                clearTimeout(uiTimer);
                uiTimer = setTimeout(() => ui.style.opacity = 0, 4000);
            }
        });
    </script>
</body>
</html>
