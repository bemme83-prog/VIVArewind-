<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVA EMBED TEST</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; color: white; font-family: sans-serif; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #msg { margin-top: 20px; color: #555; font-size: 12px; }
    </style>
</head>
<body>

<div id="overlay" onclick="startTest()">
    <h1 style="color: #FFEA00;">KLICKEN ZUM TESTEN</h1>
    <p>VIVA Intro Video: h07xiwYGLvs</p>
    <div id="msg">Build: 13:15 CET</div>
</div>

<div id="player"></div>

<script>
    // YouTube API wird geladen
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    const testVideoId = 'h07xiwYGLvs';

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: testVideoId,
            host: 'https://www.youtube-nocookie.com', // Sicherer Host
            playerVars: {
                'autoplay': 1,
                'controls': 0,
                'rel': 0,
                'origin': window.location.origin, // WICHTIG: Teilt YouTube mit, woher wir kommen
                'enablejsapi': 1,
                'widget_referrer': window.location.href
            },
            events: {
                'onReady': onPlayerReady,
                'onError': onPlayerError
            }
        });
    }

    function onPlayerReady(event) {
        console.log("Player bereit");
    }

    function onPlayerError(e) {
        alert("YouTube Fehler: " + e.data + "\nDas Video darf evtl. nicht auf dieser Domain gezeigt werden.");
    }

    function startTest() {
        document.getElementById('overlay').style.display = 'none';
        if (player) {
            player.unMute();
            player.playVideo();
        }
    }
</script>
</body>
</html>
