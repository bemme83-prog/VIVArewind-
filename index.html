<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VIVA REWIND - AD-REDUCED</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        .player-container { position: absolute; inset: 0; transition: opacity 0.4s; background: #000; }
        #container-music { z-index: 10; opacity: 1; }
        #container-inter { z-index: 5; opacity: 0; }
        .active { opacity: 1 !important; z-index: 20 !important; }
        #status-box { position: absolute; top: 20px; right: 20px; z-index: 2000; background: rgba(0,0,0,0.8); color: #0f0; padding: 10px; font-family: monospace; font-size: 11px; }
        #overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; justify-content: center; align-items: center; cursor: pointer; color: #fff; }
    </style>
</head>
<body>

<div id="status-box">Ad-Reduced Mode</div>
<div id="overlay" onclick="powerOn()"><h1>VIVA STARTEN</h1></div>

<div id="container-music" class="player-container"><div id="player-music"></div></div>
<div id="container-inter" class="player-container"><div id="player-inter"></div></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let playerMusic, playerInter;
    let watchdog;
    let isPreloading = false;
    let isReadyToZap = false;
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const singleIntermissionId = 'h07xiwYGLvs';

    function onYouTubeIframeAPIReady() {
        const commonVars = {
            autoplay: 1,
            controls: 0,
            modestbranding: 1,
            rel: 0,
            iv_load_policy: 3,
            enablejsapi: 1,
            disablekb: 1,
            showinfo: 0
        };

        playerMusic = new YT.Player('player-music', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: commonVars,
            events: { 'onStateChange': onMusicStateChange }
        });

        playerInter = new YT.Player('player-inter', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: commonVars,
            events: { 'onStateChange': onInterStateChange }
        });
    }

    function onMusicStateChange(event) {
        if (event.data === YT.PlayerState.ENDED && isReadyToZap) switchToIntermission();
        if (event.data === YT.PlayerState.PLAYING) startWatchdog();
    }

    function onInterStateChange(event) {
        if (isPreloading && event.data === YT.PlayerState.PLAYING) {
            playerInter.pauseVideo();
            isPreloading = false;
            isReadyToZap = true;
            document.getElementById('status-box').innerText = "EINSPIELER READY (NO-COOKIE)";
        }
        if (event.data === YT.PlayerState.ENDED) switchToMusic();
    }

    function startWatchdog() {
        clearInterval(watchdog);
        watchdog = setInterval(() => {
            if (playerMusic && playerMusic.getDuration) {
                const timeLeft = playerMusic.getDuration() - playerMusic.getCurrentTime();
                
                if (timeLeft <= 40 && !isPreloading && !isReadyToZap) {
                    isPreloading = true;
                    playerInter.mute();
                    playerInter.loadVideoById(singleIntermissionId);
                }

                if (timeLeft <= 1.5 && timeLeft > 0 && isReadyToZap) {
                    clearInterval(watchdog);
                    switchToIntermission();
                }
            }
        }, 500);
    }

    function switchToIntermission() {
        document.getElementById('container-music').style.opacity = "0";
        document.getElementById('container-inter').classList.add('active');
        playerInter.unMute();
        playerInter.playVideo();
        setTimeout(() => playerMusic.stopVideo(), 500);
    }

    function switchToMusic() {
        isReadyToZap = false;
        document.getElementById('container-inter').classList.remove('active');
        document.getElementById('container-music').style.opacity = "1";
        playerMusic.loadPlaylist({
            list: musicPlaylistId,
            listType: 'playlist',
            index: Math.floor(Math.random() * 50)
        });
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        playerMusic.loadPlaylist({ list: musicPlaylistId, listType: 'playlist' });
    }
</script>
</body>
</html>
