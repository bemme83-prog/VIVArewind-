<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VIVA REWIND - TEST 15/END</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; margin: 0; overflow: hidden; }
        #player-wrapper { position: absolute; inset: 0; pointer-events: none; }
        #overlay { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #status-box { position: absolute; top: 80px; left: 30px; z-index: 2000; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #ff00ff; font-family: monospace; font-size: 16px; color: #0f0; }
        #build-stamp { position: absolute; bottom: 20px; right: 20px; color: rgba(255,255,255,0.4); font-size: 12px; }
    </style>
</head>
<body>

<div id="status-box">Bereit f端r Test...</div>

<div id="overlay" onclick="powerOn()">
    <h1 style="color:#FFEA00">START TEST</h1>
    <p>Musik: 15s | Einspieler: Bis Ende</p>
    <div id="build-stamp">VERSION: 08.02.2026 - 19:10 CET</div>
</div>

<div id="player-wrapper"><div id="player"></div></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let mode = 'MUSIC';
    let testTimer;
    let countdown;
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const intermissionPlaylistId = 'PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl';

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, playsinline: 1, enablejsapi: 1 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerStateChange(event) {
        // Logik f端r Einspieler: Warte auf nat端rliches Ende
        if (mode === 'INTERMISSION' && event.data === YT.PlayerState.ENDED) {
            console.log("Einspieler zu Ende -> Wechsel zu Musik");
            doSwitch();
        }

        // Logik f端r Musik: Starte 15s Timer
        if (mode === 'MUSIC' && event.data === YT.PlayerState.PLAYING) {
            startFifteenSecondTimer();
        }
    }

    function startFifteenSecondTimer() {
        clearTimeout(testTimer);
        clearInterval(countdown);
        
        let timeLeft = 15;
        document.getElementById('status-box').innerText = "MUSIK-MODUS\nWECHSEL IN: " + timeLeft + "s";

        countdown = setInterval(() => {
            timeLeft--;
            document.getElementById('status-box').innerText = "MUSIK-MODUS\nWECHSEL IN: " + timeLeft + "s";
            if (timeLeft <= 0) clearInterval(countdown);
        }, 1000);

        testTimer = setTimeout(() => {
            console.log("15 Sekunden Musik um -> Wechsel zu Einspieler");
            doSwitch();
        }, 15000);
    }

    function doSwitch() {
        clearTimeout(testTimer);
        clearInterval(countdown);
        
        mode = (mode === 'MUSIC') ? 'INTERMISSION' : 'MUSIC';
        const list = (mode === 'MUSIC') ? musicPlaylistId : intermissionPlaylistId;
        const range = (mode === 'MUSIC') ? 50 : 10;
        
        document.getElementById('status-box').innerText = "LADE: " + mode + "...";
        
        player.loadPlaylist({
            list: list,
            listType: 'playlist',
            index: Math.floor(Math.random() * range)
        });
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        // Wir starten den Kreislauf
        player.loadPlaylist({ list: musicPlaylistId, listType: 'playlist', index: Math.floor(Math.random() * 50) });
    }
</script>
</body>
    </html>
