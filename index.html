<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VIVA REWIND - FINISHED DESIGN</title>
    <style>
        :root { 
            --viva-blue: #1a4a9e; 
            --viva-yellow: #ffff00; 
            --viva-pink: #ff00ff;
            --viva-dark: #0d2b5e;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; color: #fff; }
        
        .player-container { position: absolute; inset: 0; transition: opacity 0.6s; background: #000; pointer-events: none; }
        #container-music { z-index: 10; }
        #container-inter { z-index: 5; }
        .active { opacity: 1 !important; z-index: 20 !important; }

        /* Startbildschirm */
        #overlay { 
            position: fixed; inset: 0; z-index: 9999; 
            background: radial-gradient(circle, #fff 0%, var(--viva-blue) 40%, var(--viva-dark) 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; 
        }
        .start-logo-wrap { transform: scale(1.8); } /* Logo auf Startseite deutlich größer */
        .blink { animation: blinker 0.8s linear infinite; font-size: 60px; color: var(--viva-yellow); -webkit-text-stroke: 3px var(--viva-blue); margin-top: 60px; text-shadow: 5px 5px 0px var(--viva-pink); }
        @keyframes blinker { 50% { opacity: 0; } }

        /* --- LOGO GEOMETRIE (Dicht gedrängt) --- */
        .logo-box { display: flex; flex-direction: column; align-items: center; }
        .logo-row { display: flex; align-items: center; justify-content: center; margin-left: 15px; } /* Ausgleich für Versatz */
        .triangle-svg { width: 55px; height: 50px; margin-left: -12px; } /* Negativer Margin für "Berührung" */
        .t-shape { stroke-width: 12; stroke-linejoin: round; stroke-linecap: round; fill: none; }
        .t-blue { stroke: var(--viva-blue); }
        .t-yellow-filled { stroke: var(--viva-yellow); fill: var(--viva-yellow); }
        .rewind-text { font-style: italic; font-size: 28px; color: var(--viva-yellow); margin-top: -5px; font-weight: normal; letter-spacing: -1px; text-shadow: 2px 2px 0px var(--viva-blue); }

        #viva-header { position: absolute; top: 40px; right: 40px; z-index: 100; transition: transform 0.3s; }

        /* Uhrzeit */
        #viva-clock { 
            position: absolute; top: 30px; left: 30px; z-index: 100; 
            font-size: 42px; color: var(--viva-yellow); 
            text-shadow: 4px 4px 0px var(--viva-blue); 
        }
        
        /* Info-Tag */
        #tag { 
            position: absolute; bottom: 22%; left: 0; z-index: 200; 
            background: var(--viva-yellow); color: var(--viva-blue); 
            padding: 25px 60px; border: 8px solid var(--viva-blue);
            box-shadow: 12px 12px 0px var(--viva-pink);
            transform: translateX(-110%); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        #tag.show { transform: translateX(0); }
        #video-title { font-size: 32px; font-weight: 900; text-transform: uppercase; line-height: 1; }

        /* Steuerung */
        .viva-controls { 
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 15px; 
            transition: opacity 0.5s; opacity: 0;
        }
        .viva-controls.visible { opacity: 1; }
        .control-btn { 
            background: var(--viva-blue); border: 4px solid var(--viva-yellow); 
            color: var(--viva-yellow); padding: 12px 30px; cursor: pointer; 
            font-family: 'Arial Black'; font-size: 14px; text-transform: uppercase;
            box-shadow: 6px 6px 0px #000;
        }
        .btn-skip { background: var(--viva-pink); border-color: #fff; color: #fff; }

        /* --- FULLSCREEN SKALIERUNG (Wichtig!) --- */
        @media (min-height: 1000px) {
            #viva-header { transform: scale(0.7); top: 20px; right: 20px; }
            #viva-clock { font-size: 28px; top: 20px; left: 20px; }
            #tag { padding: 15px 40px; border-width: 5px; bottom: 15%; }
            #video-title { font-size: 22px; }
            .control-btn { padding: 8px 20px; font-size: 11px; }
        }
    </style>
</head>
<body>

<div id="overlay" onclick="powerOn()">
    <div class="start-logo-wrap">
        <div class="logo-box">
            <div class="logo-row">
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape t-blue" d="M15,25 L85,25 L50,85 Z"/></svg>
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape t-yellow-filled" d="M15,75 L85,75 L50,15 Z"/></svg>
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape t-blue" d="M15,25 L85,25 L50,85 Z"/></svg>
                <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape t-blue" d="M15,75 L85,75 L50,15 Z"/></svg>
            </div>
            <div class="rewind-text" style="font-size: 55px;">rewind</div>
        </div>
    </div>
    <div class="blink">START!</div>
</div>

<div id="viva-clock">00:00</div>

<div id="viva-header">
    <div class="logo-box">
        <div class="logo-row">
            <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape t-blue" d="M15,25 L85,25 L50,85 Z"/></svg>
            <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape t-yellow-filled" d="M15,75 L85,75 L50,15 Z"/></svg>
            <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape t-blue" d="M15,25 L85,25 L50,85 Z"/></svg>
            <svg class="triangle-svg" viewBox="0 0 100 100"><path class="t-shape t-blue" d="M15,75 L85,75 L50,15 Z"/></svg>
        </div>
        <div class="rewind-text">rewind</div>
    </div>
</div>

<div id="tag"><div id="video-title">VIVA REWIND...</div></div>

<div class="viva-controls" id="ui-controls">
    <button class="control-btn" onclick="zapToMusic()">ZAPP</button>
    <button class="control-btn btn-skip" onclick="zapToMusic()">WERBUNG ÜBERSPRINGEN</button>
    <button class="control-btn" onclick="toggleFS()">FULLSCREEN</button>
</div>

<div id="container-music" class="player-container"><div id="player-music"></div></div>
<div id="container-inter" class="player-container"><div id="player-inter"></div></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let playerMusic, playerInter, watchdog, uiTimer;
    let mode = 'MUSIC';
    let isPreloading = false;
    let interReady = false;
    
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const interPlaylistId = 'PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl';

    function onYouTubeIframeAPIReady() {
        const pVars = { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, iv_load_policy: 3, enablejsapi: 1 };
        playerMusic = new YT.Player('player-music', { height: '100%', width: '100%', playerVars: pVars, events: { 
            'onStateChange': (e) => { 
                if (e.data === YT.PlayerState.PLAYING) { mode = 'MUSIC'; showInfoTag(); }
                if (e.data === YT.PlayerState.ENDED && mode === 'MUSIC') zapToInter();
            },
            'onError': () => zapToMusic()
        }});
        playerInter = new YT.Player('player-inter', { height: '100%', width: '100%', playerVars: pVars, events: { 
            'onStateChange': (e) => { 
                if (e.data === YT.PlayerState.PLAYING && isPreloading) { playerInter.pauseVideo(); isPreloading = false; interReady = true; } 
                if (e.data === YT.PlayerState.ENDED && mode === 'INTER') zapToMusic();
            },
            'onError': () => { isPreloading = false; interReady = false; }
        }});
    }

    window.addEventListener('mousemove', () => {
        const controls = document.getElementById('ui-controls');
        controls.classList.add('visible');
        clearTimeout(uiTimer);
        uiTimer = setTimeout(() => controls.classList.remove('visible'), 4000);
    });

    setInterval(() => {
        const now = new Date();
        document.getElementById('viva-clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    }, 1000);

    function startWatchdog() {
        if (watchdog) clearInterval(watchdog);
        watchdog = setInterval(() => {
            if (mode === 'MUSIC' && playerMusic.getDuration) {
                const timeLeft = playerMusic.getDuration() - playerMusic.getCurrentTime();
                if (playerMusic.getDuration() > 0) {
                    if (timeLeft <= 35 && !interReady && !isPreloading) {
                        isPreloading = true;
                        playerInter.mute();
                        playerInter.loadPlaylist({ list: interPlaylistId, index: Math.floor(Math.random() * 25) });
                    }
                    if (timeLeft <= 3.0 && interReady) zapToInter();
                }
            }
            if (mode === 'INTER' && playerInter.getDuration) {
                if ((playerInter.getDuration() - playerInter.getCurrentTime()) <= 3.0) zapToMusic();
            }
        }, 500);
    }

    function zapToInter() {
        if (mode === 'INTER') return;
        mode = 'INTER';
        document.getElementById('container-music').style.opacity = "0";
        document.getElementById('container-inter').classList.add('active');
        playerInter.unMute(); playerInter.playVideo();
        setTimeout(() => playerMusic.stopVideo(), 500);
    }

    function zapToMusic() {
        mode = 'MUSIC'; interReady = false; isPreloading = false;
        document.getElementById('container-inter').classList.remove('active');
        document.getElementById('container-music').style.opacity = "1";
        playerMusic.loadPlaylist({ list: musicPlaylistId, index: Math.floor(Math.random() * 90) });
        setTimeout(() => playerInter.stopVideo(), 500);
    }

    function toggleFS() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
    
    function showInfoTag() {
        try {
            const title = playerMusic.getVideoData().title;
            if (title) {
                document.getElementById('video-title').innerText = title;
                document.getElementById('tag').classList.add('show');
                setTimeout(() => document.getElementById('tag').classList.remove('show'), 8000);
            }
        } catch(e) {}
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        zapToMusic();
        startWatchdog();
    }
</script>
</body>
</html>
