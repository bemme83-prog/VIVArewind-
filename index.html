<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIVA REWIND PRO - ULTIMATE</title>
    <style>
        :root { --viva-pink: #ff00ff; --viva-cyan: #00ffff; --logo-blau: #1a4a9e; --logo-gelb: #ffff00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        #screen { position: relative; width: 100%; height: 100dvh; overflow: hidden; background: #000; cursor: none; }
        
        #static-overlay { position: fixed; inset: 0; z-index: 500; pointer-events: none; background: #000 url('https://media.giphy.com/media/oEI9uWUicGLeE/giphy.gif'); background-size: cover; opacity: 0; transition: opacity 0.15s; }
        .zapping #static-overlay { opacity: 1; }

        #viva-container { position: absolute; top: 30px; right: 30px; z-index: 100; display: flex; flex-direction: column; align-items: flex-end; pointer-events: none; opacity: 0.9; }
        #viva-logo { display: flex; gap: 0; }
        .logo-svg { width: 35px; height: 35px; fill: none; stroke-width: 10; stroke-linejoin: round; stroke-linecap: round; }
        .blau { stroke: var(--logo-blau); }
        .gelb { stroke: var(--logo-gelb); }
        .rewind-text { color: #fff; font-family: 'Arial', sans-serif; font-style: italic; font-size: 14px; font-weight: bold; margin-top: -2px; text-transform: lowercase; }

        #viva-clock { position: absolute; top: 32px; left: 30px; z-index: 100; color: #fff; font-size: 22px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
        #player-wrapper { position: absolute; inset: 0; pointer-events: none; z-index: 1; display: flex; align-items: center; justify-content: center; }
        #player { width: 100%; height: 100%; transform: scale(1.6); }

        /* LANDSCAPE OPTIMIERUNG */
        @media (orientation: landscape) { 
            #player { transform: scale(1.15); } 
            #viva-container { top: 15px; right: 15px; scale: 0.8; }
            #viva-clock { top: 17px; left: 15px; font-size: 18px; }
        }

        #tag { position: absolute; bottom: 15%; left: 0; z-index: 200; background: linear-gradient(90deg, var(--viva-cyan), var(--viva-pink)); color: white; padding: 12px 35px; box-shadow: 8px 8px 0px #000; transform: translateX(-105%); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        #tag.show { transform: translateX(0); }

        #controls { position: absolute; bottom: 10%; width: 100%; z-index: 300; display: flex; justify-content: center; gap: 15px; opacity: 0; transition: opacity 0.5s ease; pointer-events: none; }
        #controls.visible { opacity: 1; pointer-events: auto; }
        .btn { background: rgba(0,0,0,0.7); border: 2px solid #fff; color: #fff; padding: 18px 30px; font-weight: bold; border-radius: 50px; backdrop-filter: blur(10px); text-transform: uppercase; cursor: pointer; }

        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
    </style>
</head>
<body onmousemove="showUI()" onclick="showUI()" ontouchstart="showUI()">

<audio id="zap-sound" src="https://www.soundjay.com/tv-radio/tv-static-05.mp3" preload="auto"></audio>
<div id="static-overlay"></div>

<div id="overlay" onclick="powerOn()">
    <div style="font-size: 55px; font-weight: 900; color: var(--viva-pink); border: 10px solid var(--viva-pink); padding: 15px 35px;">VIVA</div>
    <div style="color: white; margin-top: 20px; letter-spacing: 4px; font-size: 12px;">ZAP IN</div>
</div>

<div id="screen">
    <div id="viva-clock">00:00</div>
    <div id="viva-container">
        <div id="viva-logo">
            <svg class="logo-svg blau" viewBox="0 0 100 100"><path d="M15,25 L85,25 L50,85 Z"/></svg> 
            <svg class="logo-svg gelb" viewBox="0 0 100 100" style="margin-left: -10px;"><path d="M15,75 L85,75 L50,15 Z"/></svg> 
            <svg class="logo-svg blau" viewBox="0 0 100 100" style="margin-left: -10px;"><path d="M15,25 L85,25 L50,85 Z"/></svg> 
            <svg class="logo-svg blau" viewBox="0 0 100 100" style="margin-left: -10px;"><path d="M15,75 L85,75 L50,15 Z"/></svg> 
        </div>
        <div class="rewind-text">rewind</div>
    </div>
    <div id="player-wrapper"><div id="player"></div></div>
    <div id="tag"><div id="video-title" style="font-size: 18px; text-transform: uppercase;">Lade Clip...</div></div>
    <div id="controls">
        <button class="btn" onclick="zap(event)">ZAPPEN</button>
        <button class="btn" onclick="toggleFullscreen(event)">[ ]</button>
    </div>
</div>

<script>
    let player;
    let uiTimer;
    const playlistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const zapSound = document.getElementById('zap-sound');

    function showUI() {
        const c = document.getElementById('controls');
        c.classList.add('visible');
        clearTimeout(uiTimer);
        uiTimer = setTimeout(() => c.classList.remove('visible'), 3500);
    }

    function toggleFullscreen(e) {
        if(e) e.stopPropagation();
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
        else document.exitFullscreen();
    }

    function updateClock() {
        const n = new Date();
        document.getElementById('viva-clock').innerText = n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0');
    }
    setInterval(updateClock, 1000); updateClock();

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: {
                listType: 'playlist', list: playlistId,
                autoplay: 0, controls: 0, modestbranding: 1,
                rel: 0, iv_load_policy: 3, playsinline: 1, enablejsapi: 1
            },
            events: {
                'onReady': (e) => { e.target.setShuffle(true); },
                'onStateChange': onPlayerStateChange,
                'onError': () => zap()
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            document.body.classList.remove('zapping');
            zapSound.pause(); zapSound.currentTime = 0;
            const data = player.getVideoData();
            if(data && data.title) {
                document.getElementById('video-title').innerText = data.title.split(' (')[0].split(' [')[0];
                const t = document.getElementById('tag');
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 8000);
            }
        }
        if (event.data === YT.PlayerState.ENDED) zap();
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        zap();
    }

    function zap(e) {
        if(e) e.stopPropagation();
        zapSound.play();
        document.body.classList.add('zapping');
        
        // SPRUNG IN DEN POOL (ERWEITERT AUF 200)
        const randomIndex = Math.floor(Math.random() * 200); 
        player.playVideoAt(randomIndex);

        setTimeout(() => {
            if(document.body.classList.contains('zapping')) document.body.classList.remove('zapping');
        }, 2000);
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
