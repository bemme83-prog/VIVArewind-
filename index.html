<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIVA REWIND - ID-INJECTION MODE</title>
    <style>
        :root { --viva-pink: #ff00ff; --viva-cyan: #00ffff; --logo-blau: #1a4a9e; --logo-gelb: #ffff00; --start-gelb: #FFEA00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        #screen { position: relative; width: 100%; height: 100dvh; background: #000; }
        #viva-container-corner { position: absolute; top: 30px; right: 30px; z-index: 100; display: flex; flex-direction: column; align-items: flex-end; pointer-events: none; }
        .logo-svg { width: 35px; height: 35px; fill: none; stroke-width: 10; stroke-linejoin: round; }
        .blau { stroke: var(--logo-blau); } .gelb { stroke: var(--logo-gelb); }
        .rewind-text { color: #fff; font-family: 'Arial', sans-serif; font-style: italic; font-size: 14px; font-weight: bold; margin-top: -2px; text-transform: lowercase; }
        #viva-clock { position: absolute; top: 32px; left: 30px; z-index: 100; color: #fff; font-size: 22px; font-weight: bold; }
        #player-wrapper { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        #player { width: 100%; height: 100%; pointer-events: none; }
        #tag { position: absolute; bottom: 15%; left: 0; z-index: 200; background: linear-gradient(90deg, var(--viva-cyan), var(--viva-pink)); color: white; padding: 12px 35px; box-shadow: 8px 8px 0px #000; transform: translateX(-105%); transition: transform 0.6s; }
        #tag.show { transform: translateX(0); }
        #controls { position: absolute; bottom: 10%; width: 100%; z-index: 300; display: flex; justify-content: center; opacity: 0; transition: opacity 0.5s; }
        .btn { background: rgba(0,0,0,0.7); border: 2px solid #fff; color: #fff; padding: 18px 30px; font-weight: bold; border-radius: 50px; cursor: pointer; }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #start-text { color: var(--start-gelb); font-size: 40px; font-weight: 900; animation: pulse 1.5s infinite alternate; }
        #version-stamp { position: absolute; bottom: 20px; color: rgba(255,255,255,0.4); font-size: 12px; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
    </style>
</head>
<body onmousemove="showUI()" onclick="showUI()">

<div id="overlay" onclick="powerOn()">
    <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
        <div style="display: flex;">
            <svg class="logo-svg blau" style="width:60px; height:60px; stroke-width:15;" viewBox="0 0 100 100"><path d="M15,25 L85,25 L50,85 Z"/></svg> 
            <svg class="logo-svg gelb" style="width:60px; height:60px; stroke-width:15; margin-left:-15px;" viewBox="0 0 100 100"><path d="M15,75 L85,75 L50,15 Z"/></svg> 
        </div>
        <div class="rewind-text" style="font-size:24px;">rewind</div>
    </div>
    <div id="start-text">START</div>
    <div id="version-stamp">ID-INJECTION BUILD: 08.02.2026 - 12:35 CET</div>
</div>

<div id="screen">
    <div id="viva-clock">00:00</div>
    <div id="viva-container-corner">
        <div id="viva-logo-corner">
            <svg class="logo-svg blau" viewBox="0 0 100 100"><path d="M15,25 L85,25 L50,85 Z"/></svg> 
            <svg class="logo-svg gelb" style="margin-left:-10px;" viewBox="0 0 100 100"><path d="M15,75 L85,75 L50,15 Z"/></svg> 
        </div>
        <div class="rewind-text">rewind</div>
    </div>
    <div id="player-wrapper"><div id="player"></div></div>
    <div id="tag"><div id="video-title" style="font-size: 18px; text-transform: uppercase;">VIVA...</div></div>
    <div id="controls"><button class="btn" onclick="zap()">ZAPPEN</button></div>
</div>

<script>
    let player;
    let currentMode = 'MUSIC'; 
    
    // Wir definieren die Video-IDs direkt, um die Playlist-Sperre zu umgehen
    const musicVideos = ['PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2']; // Playlist ID
    const intermissionVideos = ['PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl']; // Playlist ID

    // YouTube API laden
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            playerVars: { 
                'autoplay': 1, 'controls': 0, 'modestbranding': 1, 
                'rel': 0, 'iv_load_policy:': 3, 'enablejsapi': 1 
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
            }
        });
    }

    function onPlayerReady(event) {
        // Initialer Start
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            const data = player.getVideoData();
            if(data && currentMode === 'MUSIC') {
                document.getElementById('video-title').innerText = data.title;
                document.getElementById('tag').classList.add('show');
                setTimeout(() => document.getElementById('tag').classList.remove('show'), 6000);
            }
        }
        
        // Wenn Video endet -> Ping-Pong Wechsel
        if (event.data === YT.PlayerState.ENDED) {
            currentMode = (currentMode === 'MUSIC') ? 'INTERMISSION' : 'MUSIC';
            loadPingPong();
        }
    }

    function onPlayerError() {
        // Bei Fehler einfach nochmal versuchen (nÃ¤chstes Zufallsvideo)
        loadPingPong();
    }

    function loadPingPong() {
        const targetList = (currentMode === 'MUSIC') ? musicVideos[0] : intermissionVideos[0];
        const range = (currentMode === 'MUSIC') ? 100 : 20;
        const randomPos = Math.floor(Math.random() * range);

        console.log("Ping-Pong zu: " + currentMode);
        
        // Wir laden die Playlist, aber erzwingen den Start eines spezifischen Index
        player.loadPlaylist({
            list: targetList,
            listType: 'playlist',
            index: randomPos
        });
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        currentMode = 'MUSIC';
        loadPingPong();
    }

    function zap() {
        currentMode = 'MUSIC';
        loadPingPong();
    }

    function showUI() {
        const c = document.getElementById('controls');
        c.style.opacity = "1";
        setTimeout(() => c.style.opacity = "0", 3000);
    }

    setInterval(() => {
        const n = new Date();
        document.getElementById('viva-clock').innerText = n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0');
    }, 1000);
</script>
</body>
</html>
