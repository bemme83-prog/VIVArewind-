<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VIVA REWIND - SINGLE VIDEO TEST</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; margin: 0; overflow: hidden; }
        #player-wrapper { position: absolute; inset: 0; pointer-events: none; }
        #overlay { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #status-box { position: absolute; top: 80px; left: 30px; z-index: 2000; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #ff00ff; font-family: monospace; font-size: 16px; color: #0f0; }
        #build-stamp { position: absolute; bottom: 20px; right: 20px; color: rgba(255,255,255,0.4); font-size: 12px; }
    </style>
</head>
<body>

<div id="status-box">Bereit für Single-Video Test...</div>

<div id="overlay" onclick="powerOn()">
    <h1 style="color:#FFEA00">START SINGLE-TEST</h1>
    <p>Musik: 15s | Einspieler: Single Video</p>
    <div id="build-stamp">VERSION: 08.02.2026 - 19:15 CET</div>
</div>

<div id="player-wrapper"><div id="player"></div></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let mode = 'MUSIC';
    let testTimer;
    let countdown;
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const singleIntermissionId = 'h07xiwYGLvs'; // Dein Test-Video

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, playsinline: 1, enablejsapi: 1 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerStateChange(event) {
        // Logik für Einspieler: Warte auf das echte Ende des Clips
        if (mode === 'INTERMISSION' && event.data === YT.PlayerState.ENDED) {
            console.log("Einspieler-Clip beendet -> Zurück zur Musik");
            doSwitch();
        }

        // Logik für Musik: Starte 15s Timer
        if (mode === 'MUSIC' && event.data === YT.PlayerState.PLAYING) {
            startFifteenSecondTimer();
        }
    }

    function startFifteenSecondTimer() {
        clearTimeout(testTimer);
        clearInterval(countdown);
        
        let timeLeft = 15;
        document.getElementById('status-box').innerText = "MUSIK-MODUS\nWECHSEL IN: " + timeLeft + "s";

        countdown = setInterval(() => {
            timeLeft--;
            document.getElementById('status-box').innerText = "MUSIK-MODUS\nWECHSEL IN: " + timeLeft + "s";
            if (timeLeft <= 0) clearInterval(countdown);
        }, 1000);

        testTimer = setTimeout(() => {
            console.log("15s Musik vorbei -> Lade Single Video");
            doSwitch();
        }, 15000);
    }

    function doSwitch() {
        clearTimeout(testTimer);
        clearInterval(countdown);
        
        if (mode === 'MUSIC') {
            mode = 'INTERMISSION';
            document.getElementById('status-box').innerText = "LADE EINSPIELER-VIDEO...";
            // Lade das einzelne Video direkt
            player.loadVideoById(singleIntermissionId);
        } else {
            mode = 'MUSIC';
            document.getElementById('status-box').innerText = "LADE MUSIK-PLAYLIST...";
            // Zurück zur Playlist
            player.loadPlaylist({
                list: musicPlaylistId,
                listType: 'playlist',
                index: Math.floor(Math.random() * 50)
            });
        }
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        // Start mit Musik
        player.loadPlaylist({ list: musicPlaylistId, listType: 'playlist', index: Math.floor(Math.random() * 50) });
    }
</script>
</body>
</html>
