<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VIVA REWIND - WATCHDOG</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; margin: 0; overflow: hidden; }
        #player-wrapper { position: absolute; inset: 0; pointer-events: none; }
        #overlay { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #status-box { position: absolute; top: 80px; left: 30px; z-index: 2000; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #00ffff; font-family: monospace; font-size: 16px; color: #0f0; }
        #build-stamp { position: absolute; bottom: 20px; right: 20px; color: rgba(255,255,255,0.4); font-size: 12px; }
    </style>
</head>
<body>

<div id="status-box">Watchdog im Standby...</div>

<div id="overlay" onclick="powerOn()">
    <h1 style="color:#FFEA00">START WATCHDOG</h1>
    <p>Prüfung: Jede Sekunde (Limit: -10s)</p>
    <div id="build-stamp">VERSION: 19:48 CET</div>
</div>

<div id="player-wrapper"><div id="player"></div></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let mode = 'MUSIC';
    let watchdogInterval;
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const singleIntermissionId = 'h07xiwYGLvs'; 

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, playsinline: 1, enablejsapi: 1 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerStateChange(event) {
        if (mode === 'INTERMISSION' && event.data === YT.PlayerState.ENDED) {
            doSwitch();
        }
        
        // Jedes Mal wenn ein Video startet, aktivieren/resetten wir den Watchdog
        if (event.data === YT.PlayerState.PLAYING) {
            startWatchdog();
        } else {
            // Wenn Video stoppt oder buffert, Watchdog kurz anhalten um Fehler zu vermeiden
            clearInterval(watchdogInterval);
        }
    }

    function startWatchdog() {
        clearInterval(watchdogInterval);
        
        watchdogInterval = setInterval(() => {
            if (!player || typeof player.getDuration !== 'function') return;

            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            
            if (duration > 0) {
                const timeLeft = duration - currentTime;
                
                // Status-Update für dich zur Kontrolle
                document.getElementById('status-box').innerText = 
                    "MODUS: " + mode + "\nRESTZEIT: " + Math.round(timeLeft) + "s\nLIMIT: 10s";

                // DIE WATCHDOG-BEDINGUNG
                if (mode === 'MUSIC' && timeLeft <= 10) {
                    console.log("WATCHDOG: Limit erreicht! Erzinge Wechsel.");
                    clearInterval(watchdogInterval);
                    doSwitch();
                }
            }
        }, 1000); // Prüft jede Sekunde
    }

    function doSwitch() {
        clearInterval(watchdogInterval);
        
        if (mode === 'MUSIC') {
            mode = 'INTERMISSION';
            document.getElementById('status-box').innerText = "WATCHDOG: ZAPPE ZUM EINSPIELER...";
            player.loadVideoById(singleIntermissionId);
        } else {
            mode = 'MUSIC';
            document.getElementById('status-box').innerText = "WATCHDOG: ZAPPE ZUR MUSIK...";
            player.loadPlaylist({
                list: musicPlaylistId,
                listType: 'playlist',
                index: Math.floor(Math.random() * 50)
            });
        }
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        player.loadPlaylist({ list: musicPlaylistId, listType: 'playlist', index: Math.floor(Math.random() * 50) });
    }
</script>
</body>
</html>
