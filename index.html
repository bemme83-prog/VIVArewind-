<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVA REWIND</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        /* Das VIVA LOGO aus reinem CSS */
        #viva-logo {
            position: absolute; top: 30px; right: 30px; z-index: 100;
            display: flex; gap: 4px; opacity: 0.8; pointer-events: none;
        }
        .v-block {
            width: 25px; height: 35px; background: #fff;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 24px; font-weight: 900;
        }

        /* TV Screen & Player */
        #screen { position: relative; width: 100vw; height: 100vh; background: #000; }
        #player-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #player { width: 100%; height: 100%; transform: scale(1.4); }

        /* Bauchbinde (VIVA Style) */
        #tag {
            position: absolute; bottom: 15%; left: 0; z-index: 200;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            color: white; padding: 10px 40px; box-shadow: 10px 10px 0px #000;
            transform: translateX(-105%); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        #tag.show { transform: translateX(0); }

        /* Steuerung */
        #controls {
            position: absolute; bottom: 0; width: 100%; height: 100px;
            z-index: 300; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            opacity: 0; transition: opacity 0.3s;
        }
        #screen:hover #controls, #screen:active #controls { opacity: 1; }
        .zap-btn {
            background: none; border: 2px solid #fff; color: #fff; padding: 10px 30px;
            font-size: 14px; font-weight: bold; border-radius: 5px; cursor: pointer;
        }

        /* Start-Vorhang */
        #curtain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #ff00ff; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="curtain" onclick="powerOn()">
    <div style="font-size: 60px; font-weight: 900; letter-spacing: -5px;">VIVA</div>
    <div style="color: #fff; letter-spacing: 4px; font-size: 12px; margin-top: 10px;">REWIND</div>
</div>

<div id="screen">
    <div id="viva-logo">
        <div class="v-block">V</div><div class="v-block">I</div>
        <div class="v-block">V</div><div class="v-block">A</div>
    </div>

    <div id="player-wrapper"><div id="player"></div></div>

    <div id="tag">
        <div id="meta-artist" style="font-size: 14px; opacity: 0.9;"></div>
        <div id="meta-title" style="font-size: 24px; text-transform: uppercase;"></div>
    </div>

    <div id="controls">
        <button class="zap-btn" onclick="zap()">NÄCHSTER CLIP (ZAPPEN)</button>
    </div>
</div>

<script>
    let player;
    let playlist = [];
    let isReady = false;

    // Wir laden die JSON direkt
    async function initData() {
        try {
            const r = await fetch('musicVideos.json');
            playlist = await r.json();
            isReady = true;
        } catch (e) {
            console.error("Datenfehler");
            // Notfall-Liste falls JSON klemmt
            playlist = [
                {id: "mD2M0I9Cip4", artist: "Die Fantastischen Vier", title: "Die Da?!"},
                {id: "8mQB566S78k", artist: "Blümchen", title: "Herz an Herz"}
            ];
        }
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: { 'autoplay': 1, 'controls': 0, 'playsinline': 1, 'rel': 0, 'disablekb': 1 },
            events: {
                'onReady': () => initData(),
                'onStateChange': (e) => { 
                    if (e.data === YT.PlayerState.ENDED) zap(); 
                },
                'onError': () => zap() // WICHTIG: Überspringt "Video nicht verfügbar" automatisch!
            }
        });
    }

    function powerOn() {
        document.getElementById('curtain').style.display = 'none';
        player.unMute();
        zap();
    }

    function zap() {
        if (playlist.length === 0) return;
        
        const video = playlist[Math.floor(Math.random() * playlist.length)];
        player.loadVideoById(video.id);
        
        // Bauchbinde Info
        const tag = document.getElementById('tag');
        tag.classList.remove('show');
        
        if (video.artist !== "VIVA") {
            document.getElementById('meta-artist').innerText = video.artist;
            document.getElementById('meta-title').innerText = video.title;
            
            setTimeout(() => {
                tag.classList.add('show');
                setTimeout(() => tag.classList.remove('show'), 8000);
            }, 3000);
        }
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
