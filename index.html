<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVA REWIND PRO</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        #tv-wrapper { position: relative; width: 100vw; height: 100vh; background: #000; display: flex; align-items: center; justify-content: center; }
        
        /* YouTube Container - MTVrewind Scale */
        .video-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        #player { position: absolute; top: 50%; left: 50%; width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh; transform: translate(-50%, -50%); }

        /* VIVA LOGO - Absolute Priorität */
        #viva-logo {
            position: absolute; top: 40px; right: 40px; width: 100px;
            z-index: 9999; pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        /* Bauchbinde */
        #infobox {
            position: absolute; bottom: 12%; left: 0; z-index: 9000;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            padding: 15px 40px; color: white; box-shadow: 8px 8px 0px #000;
            display: none; text-transform: uppercase; font-style: italic;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(-100%); } to { transform: translateX(0); } }

        /* Steuerung - Immer sichtbar am Handy unten */
        #controls {
            position: absolute; bottom: 20px; width: 100%; z-index: 10000;
            display: flex; justify-content: space-around; padding: 0 20px; box-sizing: border-box;
        }
        .btn { 
            background: rgba(255,255,255,0.2); border: 2px solid #fff; color: #fff;
            padding: 12px 25px; border-radius: 30px; font-weight: bold; 
            text-shadow: 1px 1px 2px #000; backdrop-filter: blur(5px);
        }

        /* Startbildschirm */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 20000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer; color: #ff00ff;
        }
    </style>
</head>
<body>

<div id="overlay" onclick="startApp()">
    <div style="border: 8px solid #ff00ff; padding: 40px; border-radius: 20px;">
        <h1 style="font-size: 60px; margin: 0;">VIVA</h1>
    </div>
    <p style="color: #fff; margin-top: 20px; letter-spacing: 5px;">KLICKEN ZUM STARTEN</p>
</div>

<div id="tv-wrapper">
    <div class="video-container">
        <div id="player"></div>
    </div>
    
    <img id="viva-logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e3/VIVA_Logo.svg">

    <div id="infobox">
        <div id="artist-name" style="font-size: 14px; opacity: 0.8;"></div>
        <div id="song-name" style="font-size: 24px;"></div>
    </div>

    <div id="controls">
        <button class="btn" onclick="zapVideo()">NÄCHSTER CLIP ▶</button>
    </div>
</div>

<script>
    let player;
    let playlist = [];
    let currentId = 0;

    // JSON Laden mit Cache-Breaker (wichtig für GitHub)
    async function loadMusicData() {
        try {
            const r = await fetch('musicVideos.json?v=' + Date.now());
            playlist = await r.json();
            console.log("Videos geladen: " + playlist.length);
        } catch (e) {
            console.error("JSON Error");
            playlist = [{id: "z5od8_Gp1ig", artist: "VIVA", title: "Ident"}];
        }
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            playerVars: {
                'autoplay': 0,
                'controls': 0, // Wir nutzen unsere eigenen Buttons
                'modestbranding': 1,
                'rel': 0,
                'playsinline': 1,
                'iv_load_policy': 3
            },
            events: {
                'onStateChange': (e) => { if (e.data === YT.PlayerState.ENDED) zapVideo(); }
            }
        });
    }

    function startApp() {
        document.getElementById('overlay').style.display = 'none';
        loadMusicData().then(() => {
            zapVideo();
        });
    }

    function zapVideo() {
        if (!playlist.length) return;
        
        // Zufälliges Video
        const video = playlist[Math.floor(Math.random() * playlist.length)];
        
        player.loadVideoById(video.id);
        player.playVideo();
        player.unMute();

        // Bauchbinde Logik
        const info = document.getElementById('infobox');
        if (video.artist !== "VIVA") {
            document.getElementById('artist-name').innerText = video.artist;
            document.getElementById('song-name').innerText = video.title;
            setTimeout(() => {
                info.style.display = 'block';
                setTimeout(() => { info.style.display = 'none'; }, 7000);
            }, 3000);
        }
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
