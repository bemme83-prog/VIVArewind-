<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VIVA REWIND - HYBRID 18:48</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial Black', sans-serif; margin: 0; overflow: hidden; }
        #player-wrapper { position: absolute; inset: 0; pointer-events: none; }
        #overlay { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #status-box { position: absolute; top: 80px; left: 30px; z-index: 2000; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid #ff00ff; font-family: monospace; font-size: 14px; color: #0f0; }
        #build-stamp { position: absolute; bottom: 20px; right: 20px; color: rgba(255,255,255,0.4); font-size: 12px; }
        #viva-clock { position: absolute; top: 32px; left: 30px; z-index: 100; color: #fff; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>

<div id="status-box">Warte auf Start...</div>

<div id="overlay" onclick="powerOn()">
    <h1 style="color:#FFEA00">START HYBRID</h1>
    <div id="build-stamp">BUILD: 08.02.2026 - 18:48 CET</div>
</div>

<div id="viva-clock">00:00</div>
<div id="player-wrapper"><div id="player"></div></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let mode = 'MUSIC';
    let safetyTimer;
    let countdownInterval;
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const intermissionPlaylistId = 'PLQ7SWY9Xieg3hXzm58s84PRe53LttQbJl';

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, playsinline: 1, enablejsapi: 1 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerStateChange(event) {
        // FALL A: Video endet natürlich (gut für kurze Einspieler)
        if (event.data === YT.PlayerState.ENDED) {
            console.log("Video natürlich beendet. Wechsel...");
            doSwitch();
        }

        // FALL B: Video startet (Timer für lange Musikvideos setzen)
        if (event.data === YT.PlayerState.PLAYING) {
            startTimerLogic();
        }
    }

    function startTimerLogic() {
        clearTimeout(safetyTimer);
        clearInterval(countdownInterval);

        const duration = player.getDuration();
        
        // Wenn das Video länger als 30 Sekunden ist (Musik), erzwingen wir den Wechsel früher
        if (duration > 30) {
            let secondsUntilSwitch = Math.floor(duration - 10); // 10 Sek Puffer
            
            countdownInterval = setInterval(() => {
                secondsUntilSwitch--;
                document.getElementById('status-box').innerText = 
                    "TYP: MUSIK\nWECHSEL IN: " + secondsUntilSwitch + "s\nDAUER: " + Math.round(duration) + "s";
                
                if (secondsUntilSwitch <= 0) {
                    clearInterval(countdownInterval);
                    console.log("Erzwungener Wechsel (Timer)");
                    doSwitch();
                }
            }, 1000);
        } else {
            // Bei kurzen Einspielern lassen wir einfach ENDED arbeiten
            document.getElementById('status-box').innerText = "TYP: EINSPIELER\nWARTE AUF ENDE...";
        }
    }

    function doSwitch() {
        clearTimeout(safetyTimer);
        clearInterval(countdownInterval);
        
        mode = (mode === 'MUSIC') ? 'INTERMISSION' : 'MUSIC';
        const list = (mode === 'MUSIC') ? musicPlaylistId : intermissionPlaylistId;
        const range = (mode === 'MUSIC') ? 50 : 10;
        
        player.loadPlaylist({
            list: list,
            listType: 'playlist',
            index: Math.floor(Math.random() * range)
        });
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        // Starte mit Musik
        player.loadPlaylist({ list: musicPlaylistId, listType: 'playlist', index: Math.floor(Math.random() * 50) });
    }

    setInterval(() => {
        const n = new Date();
        document.getElementById('viva-clock').innerText = n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0');
    }, 1000);
</script>
</body>
</html>
