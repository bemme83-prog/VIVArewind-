<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIVA REWIND - TIMER INJECTION</title>
    <style>
        :root { --viva-pink: #ff00ff; --viva-cyan: #00ffff; --logo-blau: #1a4a9e; --logo-gelb: #ffff00; --start-gelb: #FFEA00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        #screen { position: relative; width: 100%; height: 100dvh; background: #000; }
        #viva-container-corner { position: absolute; top: 30px; right: 30px; z-index: 100; display: flex; flex-direction: column; align-items: flex-end; pointer-events: none; }
        .logo-svg { width: 35px; height: 35px; fill: none; stroke-width: 10; stroke-linejoin: round; }
        .blau { stroke: var(--logo-blau); } .gelb { stroke: var(--logo-gelb); }
        .rewind-text { color: #fff; font-family: 'Arial', sans-serif; font-style: italic; font-size: 14px; font-weight: bold; margin-top: -2px; text-transform: lowercase; }
        #viva-clock { position: absolute; top: 32px; left: 30px; z-index: 100; color: #fff; font-size: 22px; font-weight: bold; }
        #player-wrapper { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        #player { width: 100%; height: 100%; }
        #tag { position: absolute; bottom: 18%; left: 0; z-index: 200; background: linear-gradient(90deg, var(--viva-cyan), var(--viva-pink)); color: white; padding: 12px 35px; box-shadow: 8px 8px 0px #000; transform: translateX(-105%); transition: transform 0.6s; }
        #tag.show { transform: translateX(0); }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #start-text { color: var(--start-gelb); font-size: 40px; font-weight: 900; animation: pulse 1.5s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
    </style>
</head>
<body onclick="showUI()">

<div id="overlay" onclick="powerOn()">
    <div id="start-text">START</div>
</div>

<div id="screen">
    <div id="viva-clock">00:00</div>
    <div id="viva-container-corner">
        <div id="viva-logo-corner">
            <svg class="logo-svg blau" viewBox="0 0 100 100"><path d="M15,25 L85,25 L50,85 Z"/></svg> 
            <svg class="logo-svg gelb" style="margin-left:-10px;" viewBox="0 0 100 100"><path d="M15,75 L85,75 L50,15 Z"/></svg> 
        </div>
        <div class="rewind-text">rewind</div>
    </div>
    <div id="player-wrapper"><div id="player"></div></div>
    <div id="tag"><div id="video-title" style="font-size: 18px;">VIVA...</div></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let mode = 'MUSIC';
    let transitionTimer; // Unser Zeit-Wächter
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const testIntermissionId = 'h07xiwYGLvs';

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, playsinline: 1, enablejsapi: 1 },
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            // Sobald das Video spielt, berechnen wir die Restzeit
            startTransitionTimer();
            
            const data = player.getVideoData();
            if(data && mode === 'MUSIC') {
                document.getElementById('video-title').innerText = data.title;
                document.getElementById('tag').classList.add('show');
                setTimeout(() => document.getElementById('tag').classList.remove('show'), 6000);
            }
        }
        
        // Falls der Timer mal versagt, ist ENDED unser Backup
        if (event.data === YT.PlayerState.ENDED) {
            handleTransition();
        }
    }

    function startTransitionTimer() {
        // Bestehenden Timer löschen
        clearTimeout(transitionTimer);
        
        // Dauer abfragen
        const duration = player.getDuration();
        const currentTime = player.getCurrentTime();
        const timeLeft = (duration - currentTime) - 0.5; // Wir feuern 0,5 Sek vor Schluss

        if (timeLeft > 0) {
            console.log("Wechsel geplant in " + timeLeft + " Sekunden.");
            transitionTimer = setTimeout(() => {
                console.log("Timer abgelaufen - Wechsel wird erzwungen!");
                handleTransition();
            }, timeLeft * 1000);
        }
    }

    function handleTransition() {
        clearTimeout(transitionTimer);
        if (mode === 'MUSIC') {
            mode = 'VIVA';
            player.loadVideoById(testIntermissionId);
        } else {
            mode = 'MUSIC';
            player.loadPlaylist({
                list: musicPlaylistId,
                listType: 'playlist',
                index: Math.floor(Math.random() * 50)
            });
        }
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        player.loadPlaylist({
            list: musicPlaylistId,
            listType: 'playlist',
            index: Math.floor(Math.random() * 50)
        });
    }

    setInterval(() => {
        const n = new Date();
        document.getElementById('viva-clock').innerText = n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0');
    }, 1000);
</script>
</body>
</html>
