<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIVA REWIND - NO ADS MODE</title>
    <style>
        :root { --viva-pink: #ff00ff; --viva-cyan: #00ffff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; -webkit-tap-highlight-color: transparent; }
        #screen { position: relative; width: 100%; height: 100dvh; overflow: hidden; background: #000; }
        #viva-logo { position: absolute; top: 25px; right: 25px; z-index: 100; display: flex; gap: 3px; opacity: 0.7; }
        .v-block { width: 18px; height: 28px; background: #fff; display: flex; align-items: center; justify-content: center; color: #000; font-size: 16px; font-weight: 900; }
        #viva-clock { position: absolute; top: 27px; left: 25px; z-index: 100; color: #fff; font-size: 20px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
        #player-wrapper { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        #player { width: 100%; height: 100%; transform: scale(1.6); }
        #tag {
            position: absolute; bottom: 25%; left: 0; z-index: 200;
            background: linear-gradient(90deg, var(--viva-cyan), var(--viva-pink));
            color: white; padding: 12px 35px; box-shadow: 8px 8px 0px #000;
            transform: translateX(-105%); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        #tag.show { transform: translateX(0); }
        #controls { position: absolute; bottom: 80px; width: 100%; z-index: 300; display: flex; justify-content: center; }
        .zap-btn { background: rgba(0,0,0,0.7); border: 2px solid #fff; color: #fff; padding: 18px 40px; font-weight: bold; border-radius: 50px; backdrop-filter: blur(10px); text-transform: uppercase; }
        #overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
    </style>
</head>
<body>

<div id="overlay" onclick="powerOn()">
    <div style="font-size: 55px; font-weight: 900; color: var(--viva-pink); border: 10px solid var(--viva-pink); padding: 15px 35px;">VIVA</div>
    <p style="color: #fff; margin-top: 25px; letter-spacing: 5px; font-size: 14px;">ZAP IN</p>
    <div id="status" style="color: #00ffff; font-size: 10px; margin-top: 15px;">NETZWERK BEREIT</div>
</div>

<div id="screen">
    <div id="viva-clock">00:00</div>
    <div id="viva-logo"><div class="v-block">V</div><div class="v-block">I</div><div class="v-block">V</div><div class="v-block">A</div></div>
    <div id="player-wrapper"><div id="player"></div></div>
    <div id="tag"><div id="video-title" style="font-size: 18px;">...</div></div>
    <div id="controls"><button class="zap-btn" onclick="zap()">ZAPPEN</button></div>
</div>

<script>
    let player;
    const playlistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';

    function updateClock() {
        const now = new Date();
        document.getElementById('viva-clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    }
    setInterval(updateClock, 1000); updateClock();

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            host: 'https://www.youtube-nocookie.com', // ANTI-WERBUNG MODE
            playerVars: {
                listType: 'playlist',
                list: playlistId,
                autoplay: 0,
                controls: 0,
                modestbranding: 1,
                rel: 0,
                origin: window.location.origin, // WICHTIG FÜR AUTH
                playsinline: 1,
                iv_load_policy: 3 // VERSTECKT ANNOTATIONEN
            },
            events: {
                'onStateChange': onPlayerStateChange,
                'onError': () => zap()
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            const videoData = player.getVideoData();
            document.getElementById('video-title').innerText = videoData.title.split(' (')[0];
            const tag = document.getElementById('tag');
            tag.classList.add('show');
            setTimeout(() => tag.classList.remove('show'), 8000);
        }
        if (event.data === YT.PlayerState.ENDED) zap();
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        player.setShuffle(true);
        // Springe zu einer zufälligen Stelle, um Werbe-Check zu umgehen
        player.playVideoAt(Math.floor(Math.random() * 80)); 
    }

    function zap() {
        player.nextVideo();
    }
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
