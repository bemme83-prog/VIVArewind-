<style>
#viva-logo { 
    position: absolute; top: 25px; right: 25px; z-index: 100;
    display: flex; gap: 5px; opacity: 0.8; pointer-events: none;
}
.dreieck {
    width: 30px; height: 30px;
    background-color: transparent;
    /* Wir nutzen clip-path für die Form und border für die Umrandung */
    position: relative;
}
.dreieck::after {
    content: "";
    position: absolute;
    inset: 0;
    background: currentColor;
    clip-path: polygon(50% 100%, 0% 0%, 100% 0%); /* Standard: Spitze unten */
}
/* Der "Hohl"-Effekt durch eine Maske */
.dreieck::before {
    content: "";
    position: absolute;
    inset: 3px; /* Dicke des Rahmens */
    background: #000; /* Muss der Hintergrundfarbe entsprechen */
    z-index: 1;
    clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
}

.dreieck-unten::after, .dreieck-unten::before { clip-path: polygon(50% 100%, 0% 0%, 100% 0%); }
.dreieck-oben::after, .dreieck-oben::before { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }

.dreieck:nth-child(1) { color: var(--dreieck-blau); }
.dreieck:nth-child(2) { color: var(--dreieck-gelb); }
.dreieck:nth-child(3) { color: var(--dreieck-blau); }
.dreieck:nth-child(4) { color: var(--dreieck-blau); }
</style>
