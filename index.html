<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VIVA REWIND - HARD RESET</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        #player-container { position: absolute; inset: 0; z-index: 1; }
        #overlay { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; justify-content: center; align-items: center; cursor: pointer; color: #fff; }
        #status-box { position: absolute; top: 20px; right: 20px; z-index: 2000; background: rgba(0,0,0,0.7); color: #0f0; padding: 10px; font-family: monospace; }
    </style>
</head>
<body>

<div id="status-box">Bereit...</div>
<div id="overlay" onclick="powerOn()"><h1>START PROGRAMM</h1></div>
<div id="player-container"><div id="player"></div></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let mode = 'MUSIC';
    let watchdog;
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const singleIntermissionId = 'h07xiwYGLvs';

    // Funktion zum (Neu-)Erstellen des Players
    function createPlayer(videoId, isPlaylist = false) {
        if (player) {
            player.destroy(); // LÃ¶scht den alten Player komplett
        }
        
        const playerVars = {
            autoplay: 1, controls: 0, modestbranding: 1, rel: 0, playsinline: 1, enablejsapi: 1
        };

        if (isPlaylist) {
            playerVars.listType = 'playlist';
            playerVars.list = videoId;
            playerVars.index = Math.floor(Math.random() * 50);
        }

        player = new YT.Player('player', {
            height: '100%', width: '100%',
            videoId: isPlaylist ? null : videoId,
            playerVars: playerVars,
            events: {
                'onStateChange': onPlayerStateChange,
                'onReady': (e) => e.target.unMute()
            }
        });
    }

    function onPlayerStateChange(event) {
        if (mode === 'INTERMISSION' && event.data === YT.PlayerState.ENDED) {
            mode = 'MUSIC';
            createPlayer(musicPlaylistId, true);
        }
        if (event.data === YT.PlayerState.PLAYING) {
            startWatchdog();
        }
    }

    function startWatchdog() {
        clearInterval(watchdog);
        watchdog = setInterval(() => {
            if (mode === 'MUSIC' && player.getDuration) {
                const timeLeft = player.getDuration() - player.getCurrentTime();
                document.getElementById('status-box').innerText = "RESTZEIT: " + Math.round(timeLeft) + "s";
                
                // Wir nehmen 25 Sekunden, um dem neuen Player Zeit zum Initialisieren zu geben
                if (timeLeft <= 25 && timeLeft > 0) {
                    clearInterval(watchdog);
                    mode = 'INTERMISSION';
                    document.getElementById('status-box').innerText = "HARD RESET ZUM EINSPIELER...";
                    createPlayer(singleIntermissionId, false);
                }
            }
        }, 1000);
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        createPlayer(musicPlaylistId, true);
    }
</script>
</body>
</html>
