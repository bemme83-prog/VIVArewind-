<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIVA REWIND - TURBO STABLE</title>
    <style>
        :root { --viva-pink: #ff00ff; --viva-cyan: #00ffff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; }
        
        /* TV Interface Elements */
        #viva-clock { position: absolute; top: 32px; left: 30px; z-index: 100; color: #fff; font-size: 22px; font-weight: bold; text-shadow: 2px 2px 4px #000; }
        
        #viva-logo { position: absolute; top: 30px; right: 30px; z-index: 100; display: flex; flex-direction: column; align-items: flex-end; }
        .logo-svg { width: 35px; height: 35px; fill: none; stroke-width: 12; stroke-linejoin: round; }
        .blau { stroke: #1a4a9e; } .gelb { stroke: #ffff00; }
        
        #tag { 
            position: absolute; bottom: 18%; left: 0; z-index: 200; 
            background: linear-gradient(90deg, var(--viva-cyan), var(--viva-pink)); 
            color: white; padding: 12px 35px; box-shadow: 8px 8px 0px #000; 
            transform: translateX(-105%); transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
        }
        #tag.show { transform: translateX(0); }

        /* Status Display for Testing */
        #status-box { position: absolute; top: 80px; left: 30px; z-index: 2000; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid var(--viva-cyan); font-family: monospace; font-size: 14px; color: #0f0; }
        
        /* Interaction Overlay */
        #overlay { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; color: #fff; }
        .start-btn { padding: 20px 40px; border: 4px solid #FFEA00; color: #FFEA00; font-size: 24px; text-transform: uppercase; }

        /* Player logic */
        #player-wrapper { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="status-box">Watchdog Standby...</div>

<div id="overlay" onclick="powerOn()">
    <div class="start-btn">Programm starten</div>
    <p style="margin-top:20px; color:rgba(255,255,255,0.5);">Turbo-Switch & 20s Buffer</p>
</div>

<div id="viva-clock">00:00</div>

<div id="viva-logo">
    <div style="display:flex">
        <svg class="logo-svg blau" viewBox="0 0 100 100"><path d="M15,25 L85,25 L50,85 Z"/></svg> 
        <svg class="logo-svg gelb" style="margin-left:-10px;" viewBox="0 0 100 100"><path d="M15,75 L85,75 L50,15 Z"/></svg> 
    </div>
</div>

<div id="player-wrapper"><div id="player"></div></div>

<div id="tag">
    <div id="video-title" style="font-size: 18px;">VIVA...</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let mode = 'MUSIC';
    let watchdogInterval;
    const musicPlaylistId = 'PLfYJatUfKgnlRa5IM0KI_ll0UyhYItnU2';
    const singleIntermissionId = 'h07xiwYGLvs'; 

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%', width: '100%',
            host: 'https://www.youtube-nocookie.com',
            playerVars: { 
                autoplay: 1, 
                controls: 0, 
                modestbranding: 1, 
                rel: 0, 
                playsinline: 1, 
                enablejsapi: 1,
                iv_load_policy: 3
            },
            events: { 
                'onStateChange': onPlayerStateChange,
                'onError': (e) => { console.log('Player Error:', e); doSwitch(); }
            }
        });
    }

    function onPlayerStateChange(event) {
        // Fall 1: Einspieler ist natürlich zu Ende
        if (mode === 'INTERMISSION' && event.data === YT.PlayerState.ENDED) {
            doSwitch();
        }
        
        // Fall 2: Video startet (egal ob Musik oder Einspieler)
        if (event.data === YT.PlayerState.PLAYING) {
            startWatchdog();
            if (mode === 'MUSIC') {
                showInfoTag();
            }
        } else if (event.data === YT.PlayerState.BUFFERING) {
            // Watchdog während Buffering aktiv halten
        } else {
            // clearInterval(watchdogInterval); // Optional: Watchdog pausieren
        }
    }

    function showInfoTag() {
        try {
            const videoData = player.getVideoData();
            if (videoData && videoData.title) {
                document.getElementById('video-title').innerText = videoData.title;
                const tag = document.getElementById('tag');
                tag.classList.add('show');
                setTimeout(() => tag.classList.remove('show'), 7000);
            }
        } catch(e) { console.log("Tag error"); }
    }

    function startWatchdog() {
        clearInterval(watchdogInterval);
        watchdogInterval = setInterval(() => {
            if (!player || typeof player.getDuration !== 'function') return;

            const duration = player.getDuration();
            const currentTime = player.getCurrentTime();
            
            if (duration > 0) {
                const timeLeft = duration - currentTime;
                document.getElementById('status-box').innerText = 
                    "MODUS: " + mode + "\nRESTZEIT: " + Math.round(timeLeft) + "s\nLIMIT: 20s";

                // Wenn Musik läuft und Limit erreicht ist
                if (mode === 'MUSIC' && timeLeft <= 20 && timeLeft > 0) {
                    console.log("Watchdog triggered at 20s");
                    doSwitch();
                }
            }
        }, 1000);
    }

    function doSwitch() {
        clearInterval(watchdogInterval);
        
        // TURBO: Aktuellen Ladevorgang stoppen
        player.stopVideo(); 

        if (mode === 'MUSIC') {
            mode = 'INTERMISSION';
            document.getElementById('status-box').innerText = "TURBO: LOAD EINSPIELER...";
            player.loadVideoById(singleIntermissionId);
        } else {
            mode = 'MUSIC';
            document.getElementById('status-box').innerText = "TURBO: LOAD PLAYLIST...";
            player.loadPlaylist({
                list: musicPlaylistId,
                listType: 'playlist',
                index: Math.floor(Math.random() * 50)
            });
        }
    }

    function powerOn() {
        document.getElementById('overlay').style.display = 'none';
        player.unMute();
        // Erster Start immer mit Musik
        player.loadPlaylist({ 
            list: musicPlaylistId, 
            listType: 'playlist', 
            index: Math.floor(Math.random() * 50) 
        });
    }

    // Uhrzeit-Update
    setInterval(() => {
        const n = new Date();
        document.getElementById('viva-clock').innerText = 
            n.getHours().toString().padStart(2, '0') + ":" + 
            n.getMinutes().toString().padStart(2, '0');
    }, 1000);
</script>
</body>
</html>
